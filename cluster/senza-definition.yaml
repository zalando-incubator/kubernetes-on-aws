            - "route53:*"
            - "route53domains:Get*"
            - "route53domains:List*"
            - "s3:*"
            - "sdb:*"
            - "ses:*"
            - "sns:*"
            - "sqs:*"
            - "sts:*"
            - "support:*"
            - "swf:*"
            - "tag:get*"
            - "trustedadvisor:*"
            - "firehose:*"
            - "lambda:*"
            Resource: "*"
          Version: '2012-10-17'
        PolicyName: root
    Type: AWS::IAM::Role
  DeploymentSecretKey:
    Type: AWS::KMS::Key
    Properties:
      Description: "Key used by deployment pipeline for secret encryption/decryption"
      Enabled: true
      EnableKeyRotation: false
      KeyUsage: "ENCRYPT_DECRYPT"
      KeyPolicy:
        Version: "2012-10-17"
        Id: "{{SenzaInfo.StackName}}-{{SenzaInfo.StackVersion}}-deployment-key"
        Statement:
        - Sid: "Allow access for Key Administrators"
          Effect: "Allow"
          Resource: "*"
          Principal:
            AWS: "arn:aws:iam::{{ AccountInfo.AccountID }}:root"
          Action:
          - "kms:ReEncrypt*"
          - "kms:Create*"
          - "kms:Describe*"
          - "kms:Enable*"
          - "kms:Encrypt"
          - "kms:Decrypt"
          - "kms:List*"
          - "kms:Put*"
          - "kms:Update*"
          - "kms:Revoke*"
          - "kms:Disable*"
          - "kms:Get*"
          - "kms:Delete*"
          - "kms:ScheduleKeyDeletion"
          - "kms:CancelKeyDeletion"
        - Sid: "Allow access for deployment system to decrypt the keys"
          Effect: "Allow"
          Resource: "*"
          Principal:
            AWS:
              Fn::Join:
                - ""
                -
                  - arn:aws:iam::{{ AccountInfo.AccountID }}:role/
                  -
                    Ref: DeploymentIAMRole
          Action:
          - "kms:Decrypt"
  DeploymentSecretKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: "alias/{{SenzaInfo.StackName}}-{{SenzaInfo.StackVersion}}-deployment-secret"
      TargetKeyId:
        Ref: DeploymentSecretKey
  KubeReadyIAMRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "{{SenzaInfo.StackName}}-{{SenzaInfo.StackVersion}}-kube-node-ready"
      AssumeRolePolicyDocument:
        Statement:
        - Action: ['sts:AssumeRole']
          Effect: Allow
          Principal:
            Service: [ec2.amazonaws.com]
        - Action: ['sts:AssumeRole']
          Effect: Allow
          Principal:
            AWS:
              Fn::Join:
                - ""
                -
                  - arn:aws:iam::{{ AccountInfo.AccountID }}:role/
                  -
                    Ref: WorkerIAMRole
        - Action: ['sts:AssumeRole']
          Effect: Allow
          Principal:
            AWS:
              Fn::Join:
                - ""
                -
                  - arn:aws:iam::{{ AccountInfo.AccountID }}:role/
                  -
                    Ref: MasterIAMRole
        Version: '2012-10-17'
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
            - {Action: 'autoscaling:Describe*', Effect: Allow, Resource: '*'}
            - {Action: 'autoscaling:CompleteLifecycleAction', Effect: Allow, Resource: '*'}
            - {Action: 'sts:AssumeRole', Effect: Allow, Resource: '*'}
          Version: '2012-10-17'
        PolicyName: root
  ETCDS3BackupIAMRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "{{SenzaInfo.StackName}}-{{SenzaInfo.StackVersion}}-etcd-backup"
      AssumeRolePolicyDocument:
        Statement:
        - Action: ['sts:AssumeRole']
          Effect: Allow
          Principal:
            Service: [ec2.amazonaws.com]
        - Action: ['sts:AssumeRole']
          Effect: Allow
          Principal:
            AWS:
              Fn::Join:
                - ""
                -
                  - arn:aws:iam::{{ AccountInfo.AccountID }}:role/
                  -
                    Ref: MasterIAMRole
        Version: '2012-10-17'
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Effect: Allow
            Action: ["s3:ListBucket"]
            Resource: ["arn:aws:s3:::{{ Arguments.EtcdS3BackupBucket }}"]
          - Effect: Allow
            Action:
            - "s3:PutObject"
            - "s3:GetObject"
            - "s3:DeleteObject"
            Resource: ["arn:aws:s3:::{{ Arguments.EtcdS3BackupBucket }}/*"]
          Version: '2012-10-17'
        PolicyName: root
