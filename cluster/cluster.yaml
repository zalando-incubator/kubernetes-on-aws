              {{ if eq .Cluster.ConfigItems.deploy_allow_ram "true" }}
              - 'ram:*'
              {{ end }}
              - 'rds:*'
              - 'redshift:*'
              - 'rekognition:*'
              - 'resource-groups:*'
              - 'route53:*'
              - 'route53domains:Get*'
              - 'route53domains:List*'
              - 's3:*'
              - 'sagemaker:*'
              - 'sdb:*'
              - 'secretsmanager:*'
              - 'serviceQuotas:Get*'
              - 'serviceQuotas:List*'
              - 'ses:*'
              - 'sns:*'
              - 'sqs:*'
              - 'ssm:*'
              - 'states:*'
              - 'storagegateway:*'
