            - "kms:Encrypt"
            Resource: "*"
          - Sid: "Enable master nodes to decrypt the remote files"
            Effect: "Allow"
            Principal:
              AWS:
                - "Fn::GetAtt":
                  - "MasterIAMRole"
                  - "Arn"
            Resource: "*"
            Action:
            - "kms:Decrypt"
  WorkerFilesEncryptionKey:
    Type: "AWS::KMS::Key"
    Properties:
      Description: The KMS key for encryption of remote files for worker nodes
      EnableKeyRotation: true
      KeyPolicy:
        Version: "2012-10-17"
