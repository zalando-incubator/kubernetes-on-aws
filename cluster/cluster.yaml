              - 'backup:*'
              - 'batch:*'
              - 'budgets:ViewBudget'
              - 'cassandra:*'
              - 'ce:*'
              - 'cloudformation:*'
              - 'cloudfront:*'
              - 'cloudsearch:*'
              - 'cloudtrail:DescribeTrails'
              - 'cloudtrail:GetEventSelectors'
              - 'cloudtrail:GetTrailStatus'
              - 'cloudtrail:LookupEvents'
              - 'cloudtrail:StartLogging'
              - 'cloudwatch:*'
              - 'config:*'
              - 'cur:DescribeReportDefinitions'
              - 'datapipeline:*'
              - 'dax:*'
              - 'devicefarm:*'
              - 'dlm:*'
              - 'ds:*'
              - 'dynamodb:*'
              - 'ec2-reports:*'
              - 'ec2:*'
              - 'ecr:Get*'
              - 'ecr:BatchGetImage'
              - 'ecr:BatchCheckLayerAvailability'
              - 'ecr:Describe*'
              - 'ecr:List*'
              - 'elasticache:*'
              - 'elasticfilesystem:*'
              - 'elasticloadbalancing:*'
              - 'elasticmapreduce:*'
              - 'elastictranscoder:*'
