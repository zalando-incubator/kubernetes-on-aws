            Action:
            - "kms:Describe"
            - "kms:Get*"
            - "kms:Encrypt"
            Resource: "*"
          - Sid: "Enable worker nodes to decrypt the remote files"
            Effect: "Allow"
            Principal:
              AWS:
                - "Fn::GetAtt":
                  - "WorkerIAMRole"
                  - "Arn"
            Resource: "*"
            Action:
            - "kms:Decrypt"
