              - 'glue:*'
              - 'health:*'
              - 'iam:*'
              - 'kafka:*'
              - 'kinesis:*'
              - 'kinesisanalytics:*'
              - 'kms:*'
              {{ if eq .Cluster.ConfigItems.deploy_allow_lakeformation "true" }}
              - 'lakeformation:*'
              {{ end }}
              - 'lambda:*'
              - 'lex:*'
              - 'logs:*'
              - 'machinelearning:*'
              - 'mq:*'
