AWSTemplateFormatVersion: 2010-09-09
Description: Kubernetes cluster
Metadata:
  Tags:
    InfrastructureComponent: "true"
Resources:
{{ if ne .Cluster.ConfigItems.delete_vpc_resources "true" }}
  EtcdClusterSecurityGroupIngressFromMaster:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      FromPort: 2379
      ToPort: 2379
      GroupId: !ImportValue 'etcd-cluster-etcd:etcd-security-group-id'
      IpProtocol: tcp
      SourceSecurityGroupId: !Ref MasterSecurityGroup
  EtcdClusterSecurityGroupTLSIngressFromMaster:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      FromPort: 2479
      ToPort: 2479
      GroupId: !ImportValue 'etcd-cluster-etcd:etcd-security-group-id'
      IpProtocol: tcp
      SourceSecurityGroupId: !Ref MasterSecurityGroup
  IngressLoadBalancerSecurityGroup:
    Properties:
      GroupDescription: !Ref 'AWS::StackName'
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          FromPort: 80
          IpProtocol: tcp
          ToPort: 80
        - CidrIp: 0.0.0.0/0
          FromPort: 443
          IpProtocol: tcp
          ToPort: 443
      Tags:
        - Key: 'kubernetes.io/cluster/{{.Cluster.ID}}'
          Value: owned
        - Key: 'kubernetes:application'
          Value: kube-ingress-aws-controller
      VpcId: "{{.Cluster.ConfigItems.vpc_id}}"
    Type: 'AWS::EC2::SecurityGroup'
  MasterKubeletToMasterKubeletSecurityGroup:
    Properties:
      FromPort: 10250
      GroupId: !Ref MasterSecurityGroup
      IpProtocol: tcp
      SourceSecurityGroupId: !Ref MasterSecurityGroup
      Tags:
        - Key: 'kubernetes.io/cluster/{{.Cluster.ID}}'
          Value: owned
      ToPort: 10250
    Type: 'AWS::EC2::SecurityGroupIngress'
  MasterLoadBalancerNLB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: "{{.Cluster.LocalID}}-nlb"
      LoadBalancerAttributes:
        - Key: load_balancing.cross_zone.enabled
          Value: true
      Scheme: internet-facing
      Subnets:
  {{ with $values := .Values }}
  {{ range $az := $values.availability_zones }}
        - "{{ index $values.subnets $az }}"
  {{ end }}
  {{ end }}
      Tags:
        - Key: 'kubernetes.io/cluster/{{.Cluster.ID}}'
          Value: owned
        - Key: "application"
          Value: kube-apiserver
        - Key: "component"
          Value: "kube-apiserver"
      Type: network
  MasterLoadBalancerNLBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckPort: 8443
      HealthCheckProtocol: HTTPS
      HealthCheckPath: "/readyz"
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      Name: "{{.Cluster.LocalID}}-nlb"
      Port: 8443
      Protocol: TLS
      Tags:
        - Key: 'kubernetes.io/cluster/{{.Cluster.ID}}'
          Value: owned
        - Key: "application"
          Value: kube-apiserver
        - Key: "component"
          Value: "kube-apiserver"
      VpcId: "{{.Cluster.ConfigItems.vpc_id}}"
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 60
        - Key: preserve_client_ip.enabled
          Value: "false"
  MasterLoadBalancerNLBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      AlpnPolicy:
        - {{ if eq .Cluster.ConfigItems.experimental_nlb_alpn_h2_enabled "true" }}HTTP2Preferred{{else}}None{{end}}
      SslPolicy: "ELBSecurityPolicy-TLS-1-2-2017-01"
      Certificates:
        - CertificateArn: "{{.Values.load_balancer_certificate}}"
      DefaultActions:
      - Type: forward
        TargetGroupArn: !Ref MasterLoadBalancerNLBTargetGroup
      LoadBalancerArn: !Ref MasterLoadBalancerNLB
      Port: 443
      Protocol: TLS
  MasterLoadBalancerVersionDomain:
    Properties:
      AliasTarget:
        DNSName: !GetAtt
          - MasterLoadBalancerNLB
          - DNSName
        HostedZoneId: !GetAtt
          - MasterLoadBalancerNLB
          - CanonicalHostedZoneID
      HostedZoneName: "{{.Values.hosted_zone}}."
      Name: "{{.Cluster.LocalID}}.{{.Values.hosted_zone}}."
      Type: A
    Type: 'AWS::Route53::RecordSet'
  MasterSecurityGroup:
    Properties:
      GroupDescription: !Ref 'AWS::StackName'
      SecurityGroupIngress:
        - CidrIp: "{{.Values.vpc_ipv4_cidr}}"
          FromPort: 8443
          IpProtocol: tcp
          ToPort: 8443
        - CidrIp: 0.0.0.0/0
          FromPort: -1
          IpProtocol: icmp
          ToPort: -1
        - CidrIp: {{ if eq .Cluster.ConfigItems.ssh_vpc_only "true" }}"{{.Values.vpc_ipv4_cidr}}"{{ else }}"0.0.0.0/0"{{ end }}
          FromPort: 22
          IpProtocol: tcp
          ToPort: 22
        - CidrIp: "{{.Values.vpc_ipv4_cidr}}"
          FromPort: 7980
          IpProtocol: tcp
          ToPort: 7980
        - CidrIp: "{{.Values.vpc_ipv4_cidr}}"
          FromPort: 30080
          IpProtocol: tcp
          ToPort: 30080
        - CidrIp: "{{.Values.vpc_ipv4_cidr}}"
          FromPort: 9054
          IpProtocol: tcp
          ToPort: 9054
        - CidrIp: "{{.Values.vpc_ipv4_cidr}}"
          FromPort: 9153
          IpProtocol: tcp
          ToPort: 9153
        - CidrIp: "{{.Values.vpc_ipv4_cidr}}"
          FromPort: 53
          IpProtocol: tcp
          ToPort: 53
        - CidrIp: "{{.Values.vpc_ipv4_cidr}}"
          FromPort: 53
          IpProtocol: udp
          ToPort: 53
      Tags:
        - Key: 'kubernetes.io/cluster/{{.Cluster.ID}}'
          Value: owned
      VpcId: "{{.Cluster.ConfigItems.vpc_id}}"
    Type: 'AWS::EC2::SecurityGroup'
  MasterSecurityGroupIngressFromFlannelToMaster:
    Properties:
      FromPort: 8472
      GroupId: !Ref MasterSecurityGroup
      IpProtocol: udp
      SourceSecurityGroupId: !Ref WorkerSecurityGroup
      Tags:
        - Key: 'kubernetes.io/cluster/{{.Cluster.ID}}'
          Value: owned
      ToPort: 8472
    Type: 'AWS::EC2::SecurityGroupIngress'
  MasterSecurityGroupIngressFromMaster:
    Properties:
      FromPort: 443
      GroupId: !Ref MasterSecurityGroup
      IpProtocol: tcp
      SourceSecurityGroupId: !Ref MasterSecurityGroup
      Tags:
        - Key: 'kubernetes.io/cluster/{{.Cluster.ID}}'
          Value: owned
      ToPort: 443
    Type: 'AWS::EC2::SecurityGroupIngress'
  MasterSecurityGroupIngressFromWorker:
    Properties:
      FromPort: 443
      GroupId: !Ref MasterSecurityGroup
      IpProtocol: tcp
      SourceSecurityGroupId: !Ref WorkerSecurityGroup
      Tags:
        - Key: 'kubernetes.io/cluster/{{.Cluster.ID}}'
          Value: owned
      ToPort: 443
    Type: 'AWS::EC2::SecurityGroupIngress'
  MasterSecurityGroupIngressFromWorkerToMasterKubelet:
    Properties:
      FromPort: 10250
      GroupId: !Ref MasterSecurityGroup
      IpProtocol: tcp
      SourceSecurityGroupId: !Ref WorkerSecurityGroup
      Tags:
        - Key: 'kubernetes.io/cluster/{{.Cluster.ID}}'
          Value: owned
      ToPort: 10250
    Type: 'AWS::EC2::SecurityGroupIngress'
  MasterSecurityGroupIngressFromWorkerToNodeMonitor:
    Properties:
      FromPort: 9100
      ToPort: 9101
      GroupId: !Ref MasterSecurityGroup
      IpProtocol: tcp
      SourceSecurityGroupId: !Ref WorkerSecurityGroup
      Tags:
        - Key: 'kubernetes.io/cluster/{{.Cluster.ID}}'
          Value: owned
    Type: 'AWS::EC2::SecurityGroupIngress'
  MasterSecurityGroupIngressFromWorkerToSkipperMetrics:
    Properties:
      FromPort: 9005
      ToPort: 9005
      GroupId: !Ref MasterSecurityGroup
      IpProtocol: tcp
      SourceSecurityGroupId: !Ref WorkerSecurityGroup
      Tags:
        - Key: 'kubernetes.io/cluster/{{.Cluster.ID}}'
          Value: owned
    Type: 'AWS::EC2::SecurityGroupIngress'
  WorkerSecurityGroup:
    Properties:
      GroupDescription: !Ref 'AWS::StackName'
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          FromPort: -1
          IpProtocol: icmp
          ToPort: -1
        - CidrIp: {{ if eq .Cluster.ConfigItems.ssh_vpc_only "true" }}"{{.Values.vpc_ipv4_cidr}}"{{ else }}"0.0.0.0/0"{{ end }}
          FromPort: 22
          IpProtocol: tcp
          ToPort: 22
{{- if index .Cluster.ConfigItems "open_sg_ingress_ranges" }}
{{- range $index, $element := sgIngressRanges .Cluster.ConfigItems.open_sg_ingress_ranges }}
        - CidrIp: {{ $element.CIDR }}
          FromPort: {{ $element.FromPort }}
          IpProtocol: {{ $element.Protocol }}
          ToPort: {{ $element.ToPort }}
{{- end }}
{{- end }}
        - CidrIp: {{ if eq .Cluster.ConfigItems.kube_aws_ingress_controller_nlb_enabled "true" }}"0.0.0.0/0"{{else}}"{{.Values.vpc_ipv4_cidr}}"{{end}}
          FromPort: 9998
          IpProtocol: tcp
          ToPort: 9999
{{- if ne .Cluster.ConfigItems.skipper_redis_replicas "0"}}
        - CidrIp: "{{.Values.vpc_ipv4_cidr}}"
          FromPort: 9990
          IpProtocol: tcp
          ToPort: 9990
        - CidrIp: "{{.Values.vpc_ipv4_cidr}}"
          FromPort: 9990
          IpProtocol: udp
          ToPort: 9990
{{- end }}
        - CidrIp: "{{.Values.vpc_ipv4_cidr}}"
          FromPort: 10248
          IpProtocol: tcp
          ToPort: 10248
        - CidrIp: "{{.Values.vpc_ipv4_cidr}}"
          FromPort: 9054
          IpProtocol: tcp
          ToPort: 9054
        - CidrIp: "{{.Values.vpc_ipv4_cidr}}"
          FromPort: 9153
          IpProtocol: tcp
          ToPort: 9153
        - CidrIp: "{{.Values.vpc_ipv4_cidr}}"
          FromPort: 10250
          IpProtocol: tcp
          ToPort: 10250
        - CidrIp: "{{.Values.vpc_ipv4_cidr}}"
          FromPort: 30000
          IpProtocol: tcp
          ToPort: 32767
        - CidrIp: "{{.Values.vpc_ipv4_cidr}}"
          FromPort: 53
          IpProtocol: tcp
          ToPort: 53
        - CidrIp: "{{.Values.vpc_ipv4_cidr}}"
          FromPort: 53
          IpProtocol: udp
          ToPort: 53
      Tags:
        - Key: 'kubernetes.io/cluster/{{.Cluster.ID}}'
          Value: owned
      VpcId: "{{.Cluster.ConfigItems.vpc_id}}"
    Type: 'AWS::EC2::SecurityGroup'
  WorkerSecurityGroupIngressFromMasterToFlannel:
    Properties:
      FromPort: 8472
      GroupId: !Ref WorkerSecurityGroup
      IpProtocol: udp
      SourceSecurityGroupId: !Ref MasterSecurityGroup
      Tags:
        - Key: 'kubernetes.io/cluster/{{.Cluster.ID}}'
          Value: owned
      ToPort: 8472
    Type: 'AWS::EC2::SecurityGroupIngress'
  WorkerSecurityGroupIngressFromMasterToKubelet:
    Properties:
      FromPort: 10250
      GroupId: !Ref WorkerSecurityGroup
      IpProtocol: tcp
      SourceSecurityGroupId: !Ref MasterSecurityGroup
      Tags:
        - Key: 'kubernetes.io/cluster/{{.Cluster.ID}}'
          Value: owned
      ToPort: 10250
    Type: 'AWS::EC2::SecurityGroupIngress'
  WorkerSecurityGroupIngressFromWorkerToFlannel:
    Properties:
      FromPort: 8472
      GroupId: !Ref WorkerSecurityGroup
      IpProtocol: udp
      SourceSecurityGroupId: !Ref WorkerSecurityGroup
      Tags:
        - Key: 'kubernetes.io/cluster/{{.Cluster.ID}}'
          Value: owned
      ToPort: 8472
    Type: 'AWS::EC2::SecurityGroupIngress'
  WorkerSecurityGroupIngressFromWorkerToWorkerKubelet:
    Properties:
      FromPort: 10250
      GroupId: !Ref WorkerSecurityGroup
      IpProtocol: tcp
      SourceSecurityGroupId: !Ref WorkerSecurityGroup
      Tags:
        - Key: 'kubernetes.io/cluster/{{.Cluster.ID}}'
          Value: owned
      ToPort: 10250
    Type: 'AWS::EC2::SecurityGroupIngress'
  WorkerSecurityGroupIngressFromWorkerToWorkerSkipperMetrics:
    Properties:
      FromPort: 9911
      GroupId: !Ref WorkerSecurityGroup
      IpProtocol: tcp
      SourceSecurityGroupId: !Ref WorkerSecurityGroup
      Tags:
        - Key: 'kubernetes.io/cluster/{{.Cluster.ID}}'
          Value: owned
      ToPort: 9911
    Type: 'AWS::EC2::SecurityGroupIngress'
  WorkerSecurityGroupIngressFromWorkerToNodeMonitor:
    Properties:
      FromPort: 9100
      ToPort: 9101
      GroupId: !Ref WorkerSecurityGroup
      IpProtocol: tcp
      SourceSecurityGroupId: !Ref WorkerSecurityGroup
      Tags:
        - Key: 'kubernetes.io/cluster/{{.Cluster.ID}}'
          Value: owned
    Type: 'AWS::EC2::SecurityGroupIngress'
  EFSSecurityGroupIngressFromWorkerSecurityGroup:
    Properties:
      FromPort: 2049
      GroupId: !Ref EFSWorkerSecurityGroup
      IpProtocol: tcp
      SourceSecurityGroupId: !Ref WorkerSecurityGroup
      Tags:
        - Key: 'kubernetes.io/cluster/{{.Cluster.ID}}'
          Value: owned
      ToPort: 2049
    Type: 'AWS::EC2::SecurityGroupIngress'
  EFSWorkerSecurityGroup:
    Properties:
      GroupDescription: worker to EFS sg
      Tags:
        - Key: 'kubernetes.io/cluster/{{.Cluster.ID}}'
          Value: owned
      VpcId: "{{.Cluster.ConfigItems.vpc_id}}"
    Type: 'AWS::EC2::SecurityGroup'

# end of vpc dependent resources
{{ end }}
  OIDCProvider:
    Type: AWS::IAM::OIDCProvider
    Properties:
      ClientIdList:
      - "sts.amazonaws.com"
      Url: "https://{{.Cluster.LocalID}}.{{.Values.hosted_zone}}"
      ThumbprintList:
      # SHA-1 sum of the root certificate in the trust chain for the certificate
      # use to serve the open id discovery document.
      - "9e99a48a9960b14926bb7f3b02e22da2b0ab7280"
  WorkerIAMRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - 'sts:AssumeRole'
            Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
          - Action:
              - 'sts:AssumeRole'
            Effect: Allow
            Principal:
              AWS: !Join
                - ''
                - - 'arn:aws:iam::{{.Cluster.InfrastructureAccount | getAWSAccountID}}:role/'
                  - !Ref MasterIAMRole
        Version: 2012-10-17
      Path: /
      Policies:
        - PolicyDocument:
            Statement:
              - Action: 'autoscaling:TerminateInstanceInAutoScalingGroup'
                Effect: Allow
                Resource: '*'
              - Action: 'ec2:Describe*'
                Effect: Allow
                Resource: '*'
              - Action: 'ec2:AttachVolume'
                Effect: Allow
                Resource: '*'
              - Action: 'ec2:DetachVolume'
                Effect: Allow
                Resource: '*'
              - Action: 'kms:Decrypt'
                Effect: Allow
                Resource: '*'
              - Action: 'sts:AssumeRole'
                Effect: Allow
                Resource: '*'
              - Action: 's3:GetObject'
                Effect: Allow
                Resource: 'arn:aws:s3:::*'
              - Action:
                  - 'ecr:BatchCheckLayerAvailability'
                  - 'ecr:BatchGetImage'
                  - 'ecr:GetDownloadUrlForLayer'
                  - 'ecr:GetAuthorizationToken'
                Effect: Allow
                Resource: '*'
              # allow connecting via Session Manager
              - Action:
                - "ssm:UpdateInstanceInformation"
                - "ssmmessages:CreateControlChannel"
                - "ssmmessages:CreateDataChannel"
                - "ssmmessages:OpenControlChannel"
                - "ssmmessages:OpenDataChannel"
                Effect: Allow
                Resource: "*"
{{ if eq .Cluster.Environment "e2e" }}
# Add extra permissions to worker IAM role to test that if a pod manages to get
# the WorkerIAMRole assigned it can list a specific s3 bucket.
# see ../test/e2e/aws_iam.go for more information about the e2e test where this
# is relevant.
              - Action:
                - 's3:ListBucket'
                Effect: Allow
                Resource:
                - >-
                  arn:aws:s3:::zalando-e2e-test-{{accountID .Cluster.InfrastructureAccount}}-{{.Cluster.LocalID}}
              - Action:
                - 's3:PutObject'
                - 's3:GetObject'
                - 's3:DeleteObject'
                Effect: Allow
                Resource:
                - >-
                  arn:aws:s3:::zalando-e2e-test-{{accountID .Cluster.InfrastructureAccount}}-{{.Cluster.LocalID}}/*
{{ end }}
            Version: 2012-10-17
          PolicyName: root
      RoleName: "{{.Cluster.LocalID}}-worker"
    Type: 'AWS::IAM::Role'
  AutoscalerIAMRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Federated: "arn:aws:iam::{{ .Cluster.InfrastructureAccount | getAWSAccountID }}:oidc-provider/{{.Cluster.LocalID}}.{{.Values.hosted_zone}}"
            Action:
              - 'sts:AssumeRoleWithWebIdentity'
            Condition:
              StringEquals:
                "{{ .Cluster.LocalID }}.{{ .Values.hosted_zone }}:sub": "system:serviceaccount:kube-system:cluster-autoscaler"
        Version: 2012-10-17
      Path: /
      Policies:
        - PolicyDocument:
            Statement:
              - Action: 'ec2:Describe*'
                Effect: Allow
                Resource: '*'
              - Action: 'autoscaling:DescribeTags'
                Effect: Allow
                Resource: '*'
              - Action: 'autoscaling:DescribeAutoScalingGroups'
                Effect: Allow
                Resource: '*'
              - Action: 'autoscaling:DescribeAutoScalingInstances'
                Effect: Allow
                Resource: '*'
              - Action: 'autoscaling:DescribeLaunchConfigurations'
                Effect: Allow
                Resource: '*'
              - Action: 'autoscaling:DescribeScalingActivities'
                Effect: Allow
                Resource: '*'
              - Action: 'autoscaling:SetDesiredCapacity'
                Effect: Allow
                Resource: '*'
              - Action: 'autoscaling:TerminateInstanceInAutoScalingGroup'
                Effect: Allow
                Resource: '*'
            Version: 2012-10-17
          PolicyName: root
      RoleName: "{{.Cluster.LocalID}}-app-autoscaler"
    Type: 'AWS::IAM::Role'
{{- if karpenterNodePools .Cluster.NodePools }}
  KarpenterIAMRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Federated: "arn:aws:iam::{{ .Cluster.InfrastructureAccount | getAWSAccountID }}:oidc-provider/{{.Cluster.LocalID}}.{{.Values.hosted_zone}}"
            Action:
              - 'sts:AssumeRoleWithWebIdentity'
            Condition:
              StringEquals:
                "{{ .Cluster.LocalID }}.{{ .Values.hosted_zone }}:sub": "system:serviceaccount:kube-system:karpenter"
        Version: 2012-10-17
      Path: /
      Policies:
        - PolicyDocument:
            Statement:
              - Action:
                - ssm:GetParameter
                - iam:PassRole
                - ec2:RunInstances
                - ec2:DescribeSubnets
                - ec2:DescribeSecurityGroups
                - ec2:DescribeLaunchTemplates
                - ec2:DescribeInstances
                - ec2:DescribeInstanceTypes
                - ec2:DescribeInstanceTypeOfferings
                - ec2:DescribeAvailabilityZones
                - ec2:DeleteLaunchTemplate
                - ec2:CreateTags
                - ec2:CreateLaunchTemplate
                - ec2:CreateFleet
                - ec2:DescribeSpotPriceHistory
                - pricing:GetProducts
                Effect: Allow
                Resource: "*"
                Sid: Karpenter
              - Action: ec2:TerminateInstances
                Condition:
                  StringLike:
                    ec2:ResourceTag/Name: "*karpenter*"
                Effect: Allow
                Resource: "*"
                Sid: ConditionalEC2Termination
            Version: 2012-10-17
          PolicyName: root
      RoleName: "{{.Cluster.LocalID}}-app-karpenter"
    Type: 'AWS::IAM::Role'
{{- end }}
  DeploymentIAMPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - 'ec2:*'
            Condition:
              StringLike:
                'ec2:Region':
                  - us-*
                  - ap-*
                  - sa-*
            Effect: Deny
            Resource: '*'
          - Action:
              - 'iam:Update*'
              - 'iam:Put*'
              - 'iam:Create*'
              - 'iam:Delete*'
              - 'iam:Attach*'
              - 'iam:Detach*'
            Effect: Deny
            Resource: 'arn:aws:iam::*:role/Shibboleth*'
          - Action:
              - 'ec2:DeleteRoute'
              - 'ec2:DeleteRouteTable'
              - 'ec2:DeleteSubnet'
              - 'ec2:DeleteVpc'
              - 'ec2:DeleteVpcPeeringConnection'
              - 'ec2:DeleteVpnConnection'
              - 'ec2:DeleteVpnConnectionRoute'
              - 'ec2:DeleteVpnGateway'
              - 'ec2:CreateRoute'
              - 'ec2:CreateRouteTable'
              - 'ec2:CreateSubnet'
              - 'ec2:CreateVpc'
              - 'ec2:CreateVpcPeeringConnection'
              - 'ec2:CreateVpnConnection'
              - 'ec2:CreateVpnConnectionRoute'
              - 'ec2:CreateVpnGateway'
              - 'iam:ChangePassword'
              - 'iam:CreateAccountAlias'
              - 'iam:CreateOpenIDConnectProvider'
              - 'iam:CreateSAMLProvider'
              - 'iam:DeleteAccountAlias'
              - 'iam:DeleteOpenIDConnectProvider'
              - 'iam:DeleteSAMLProvider'
              - 'iam:UpdateOpenIDConnectProviderThumbprint'
              - 'iam:UpdateSAMLProvider'
            Effect: Deny
            Resource: '*'
          - Action:
              - 'acm:*'
              - 'apigateway:*'
              - 'application-autoscaling:*'
              - 'appsync:*'
              - 'athena:*'
              - 'automation:*'
              - 'autoscaling-plans:*'
