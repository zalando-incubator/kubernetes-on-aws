            Effect: "Allow"
            Principal:
              AWS:
                - "Fn::GetAtt":
                  - "MasterIAMRole"
                  - "Arn"
            Resource: "*"
            Action:
            - "kms:Encrypt"
            - "kms:Decrypt"
  MasterFilesEncryptionKey:
    Type: "AWS::KMS::Key"
    Properties:
      Description: The KMS key for encryption of remote files for master nodes
      EnableKeyRotation: true
      KeyPolicy:
        Version: "2012-10-17"
        Id: "master-key-policy"
        Statement:
          - Sid: "Enable IAM User Permissions"
            Effect: "Allow"
            Principal:
