SenzaComponents:
- Configuration:
    Type: Senza::StupsAutoConfiguration
- AppServer:
    IamRoles:
    - Ref: EtcdRole
    InstanceType: '{{Arguments.InstanceType}}'
    SecurityGroups:
    - Fn::GetAtt:
      - EtcdSecurityGroup
      - GroupId
    TaupageConfig:
      ports:
        2379: 2379
        2380: 2380
        2381: 2381
      runtime: Docker
      source: registry.opensource.zalan.do/acid/etcd-cluster:3.3.1-p20
      environment:
        HOSTED_ZONE: '{{Arguments.HostedZone}}'
      mounts:
        /home/etcd:
          partition: none
          filesystem: tmpfs
          erase_on_boot: false
          options: size=2g
      appdynamics_application: 'etcd-cluster-{{Arguments.version}}'
    Type: Senza::TaupageAutoScalingGroup
    AutoScaling:
      Minimum: "{{Arguments.InstanceCount}}"
      Maximum: "{{Arguments.InstanceCount}}"
    Tags:
    - Key: "kubernetes:component"
      Value: "etcd-cluster"

SenzaInfo:
  Parameters:
  - HostedZone:
      Description: AWS Hosted Zone to work with
  - InstanceCount:
      Description: Instance number in ASG
      Default: 5
  - InstanceType:
      Description: Instance Type
      Default: "t2.medium"
  - EtcdS3Backup:
      Description: AWS S3 Bucket to backup ETCD to
  StackName: etcd-cluster

Outputs:
  EtcdSecurityGroupId:
    Description: "Security Group ID of the etcd cluster"
    Value:
      Fn::GetAtt:
        - EtcdSecurityGroup
        - GroupId
    Export:
      Name: "{{SenzaInfo.StackName}}-{{SenzaInfo.StackVersion}}:security-group-id"

Resources:
  EtcdSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Etcd Appliance Security Group
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: 172.16.0.0/12
      - IpProtocol: tcp
        FromPort: 2381
        ToPort: 2381
        CidrIp: 172.16.0.0/12
      - IpProtocol: tcp
        FromPort: 9100
        ToPort: 9100
        CidrIp: 172.16.0.0/12
  EtcdIngressMembers:
    Type: "AWS::EC2::SecurityGroupIngress"
    Properties:
      GroupId:
        Fn::GetAtt:
          - EtcdSecurityGroup
          - GroupId
      IpProtocol: tcp
      FromPort: 0
      ToPort: 65535
      SourceSecurityGroupId:
        Fn::GetAtt:
          - EtcdSecurityGroup
          - GroupId
  EtcdBackupBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      BucketName: "{{Arguments.EtcdS3Backup}}"
      LifecycleConfiguration:
        Rules:
          - AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 1
            ExpirationInDays: 7
            NoncurrentVersionExpirationInDays: 1
            Prefix: ""
            Status: Enabled
      VersioningConfiguration:
        Status: Suspended
  EtcdRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Principal:
            Service: ec2.amazonaws.com
          Action: sts:AssumeRole
      Path: /
      Policies:
      - PolicyName: AmazonEC2ReadOnlyAccess
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: Allow
            Action:
              - ec2:Describe*
              - ec2:AuthorizeSecurityGroupIngress
              - ec2:RevokeSecurityGroupIngress
            Resource: "*"
          - Effect: Allow
            Action: autoscaling:Describe*
            Resource: "*"
      - PolicyName: AmazonRoute53Access
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: Allow
            Action:
            - route53:ListHostedZonesByName
            - route53:ChangeResourceRecordSets
            - route53:GetHostedZone
            - route53:ListResourceRecordSets
            - route53:GetChange
            Resource: "*"
      - PolicyName: AmazonS3EtcdBackupWrite
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: Allow
            Action:
            - s3:PutObject
            Resource: [ "arn:aws:s3:::{{Arguments.EtcdS3Backup}}/*" ]
