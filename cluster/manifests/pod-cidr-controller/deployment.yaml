apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: pod-cidr-controller
  namespace: kube-system
  labels:
    application: pod-cidr-controller
    version: v0.1.0
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      application: pod-cidr-controller
  template:
    metadata:
      labels:
        application: pod-cidr-controller
        version: v0.1.0
    spec:
      hostNetwork: true
      serviceAccountName: system
      containers:
      - name: pod-cidr-controller
        image: pierone.stups.zalan.do/teapot/pod-cidr-controller:v0.1.0
        resources:
          requests:
            memory: 32Mi
            cpu: 10m
          limits:
            memory: 128Mi
            cpu: 100m
