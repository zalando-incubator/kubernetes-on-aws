apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-proxy
  namespace: kube-system
  labels:
    application: kube-proxy
spec:
  selector:
    matchLabels:
      application: kube-proxy
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      name: kube-proxy
      labels:
        application: kube-proxy
      annotations:
        config/hash: {{"configmap.yaml" | manifestHash}}
        logging/destination: "{{.Cluster.ConfigItems.log_destination_infra}}"
    spec:
      priorityClassName: system-node-critical
      serviceAccountName: kube-proxy
      tolerations:
      - operator: Exists
        effect: NoSchedule
      - operator: Exists
        effect: NoExecute
      hostNetwork: true
      containers:
      - name: kube-proxy
        image: nonexistent.zalan.do/teapot/kube-proxy:fixed
        args:
        - --hostname-override=$(HOSTNAME_OVERRIDE)
        - --config=/config/kube-proxy.yaml
        - --v=2
        env:
{{- if eq .Cluster.ConfigItems.experimental_proxy_use_serviceaccount "true" }}
        - name: KUBERNETES_SERVICE_HOST
          value: "{{.Cluster.LocalID}}.{{.Values.hosted_zone}}"
        - name: KUBERNETES_SERVICE_PORT
          value: "443"
{{- end }}
        - name: HOSTNAME_OVERRIDE
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: {{.Cluster.ConfigItems.kube_proxy_cpu}}
            memory: {{.Cluster.ConfigItems.kube_proxy_memory}}
            ephemeral-storage: 256Mi
          limits:
            cpu: {{.Cluster.ConfigItems.kube_proxy_cpu}}
            memory: {{.Cluster.ConfigItems.kube_proxy_memory}}
        volumeMounts:
{{- if eq .Cluster.ConfigItems.experimental_proxy_use_serviceaccount "true" }}
        - name: kube-api-token
          mountPath: /var/run/secrets/kubernetes.io/serviceaccount
{{- else }}
        - name: kubeconfig
          mountPath: /etc/kubernetes/kubeconfig
          readOnly: true
        - name: etc-kube-ssl
          mountPath: /etc/kubernetes/ssl
          readOnly: true
{{- end }}
        - name: kube-proxy-config
          mountPath: /config
          readOnly: true
      volumes:
{{- if eq .Cluster.ConfigItems.experimental_proxy_use_serviceaccount "true" }}
      - name: kube-api-token
        projected:
          defaultMode: 420
          sources:
            - serviceAccountToken:
                expirationSeconds: 3600
                path: token
{{- else }}
      - name: kubeconfig
        hostPath:
          path: /etc/kubernetes/kubeconfig
      - name: etc-kube-ssl
        hostPath:
          path: /etc/kubernetes/ssl
{{- end }}
      - name: kube-proxy-config
        configMap:
          name: kube-proxy-config
