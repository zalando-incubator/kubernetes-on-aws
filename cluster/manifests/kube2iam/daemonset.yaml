apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube2iam
  namespace: kube-system
  labels:
    application: kubernetes
    component: kube2iam
    version: 0.10.11
spec:
  selector:
    matchLabels:
      daemonset: kube2iam
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        daemonset: kube2iam
        application: kubernetes
        component: kube2iam
        version: 0.10.11
      annotations:
        logging/destination: "{{.Cluster.ConfigItems.log_destination_infra}}"
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      priorityClassName: system-node-critical
      serviceAccountName: kube2iam
      tolerations:
      - operator: Exists
        effect: NoSchedule
      - operator: Exists
        effect: NoExecute
      hostNetwork: true
      containers:
      - image: container-registry.zalando.net/teapot/kube2iam:0.10.11-master-10
        name: kube2iam
        args:
        - --auto-discover-base-arn
        - --verbose
        - --node=$(NODE_NAME)
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        ports:
        - containerPort: 8181
          hostPort: 8181
          name: http
          protocol: TCP
        securityContext:
          privileged: true
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8181
          timeoutSeconds: 3
        resources:
          requests:
            cpu: {{ .Cluster.ConfigItems.kube2iam_cpu }}
            memory: {{ .Cluster.ConfigItems.kube2iam_memory }}
            ephemeral-storage: 256Mi
          limits:
            cpu: {{ .Cluster.ConfigItems.kube2iam_cpu }}
            memory: {{ .Cluster.ConfigItems.kube2iam_memory }}
