# everything defined under here will be deleted before applying the manifests
pre_apply:
{{ if ne .Cluster.ConfigItems.routegroups_validation "enabled" }}
- name: "routegroup-admitter.teapot.zalan.do"
  kind: ValidatingWebhookConfiguration
{{ end }}
{{ if eq .Cluster.Environment "e2e" }}
- name: pool-reserve-default-worker
  namespace: default
  kind: Deployment
{{ end }}

{{ if eq .Cluster.ConfigItems.storageclass_standard_gp3 "true" }}
- labels:
    volume-type: gp2
  kind: StorageClass
{{ else }}
- labels:
    volume-type: gp3
  kind: StorageClass
{{ end }}
- labels:
    application: nvidia-gpu-device-plugin
  namespace: kube-system
  kind: DaemonSet
- labels:
    application: external-dns
  namespace: kube-system
  kind: Deployment
- labels:
    application: stackset-controller
  namespace: kube-system
  kind: Deployment
- labels:
    application: kubernetes-dashboard
  namespace: kube-system
  kind: Deployment
- labels:
    component: metrics-scraper
  namespace: kube-system
  kind: Deployment
# cleanup old vpa related roles
- name: system:admission-controller
  kind: ClusterRole
- name: system:admission-controller
  kind: ClusterRoleBinding

# everything defined under here will be deleted after applying the manifests
post_apply:
{{ if eq .ConfigItems.teapot_admission_controller_process_resources "true" }}
- name: limits
  namespace: default
  kind: LimitRange
- name: limits
  namespace: cron
  kind: LimitRange
{{ end }}
{{ if ne .ConfigItems.enable_csi "true" }}
- name: ebs-external-attacher-role
  kind: ClusterRole
- name: ebs-csi-node-role
  kind: ClusterRole
- name: ebs-external-provisioner-role
  kind: ClusterRole
- name: ebs-external-resizer-role
  kind: ClusterRole
- name: ebs-csi-attacher-binding
  kind: ClusterRoleBinding
- name: ebs-csi-node-getter-binding
  kind: ClusterRoleBinding
- name: ebs-csi-provisioner-binding
  kind: ClusterRoleBinding
- name: ebs-csi-resizer-binding
  kind: ClusterRoleBinding
- name: ebs-csi-controller
  namespace: kube-system
  kind: Deployment
- name: ebs.csi.aws.com
  kind: CSIDriver
- name: ebs-csi-node
  namespace: kube-system
  kind: DaemonSet
- name: ebs-csi-controller
  namespace: kube-system
  kind: PodDisruptionBudget
- name: ebs-csi-node-privileged-psp
  namespace: kube-system
  kind: RoleBinding
- name: ebs-csi-controller-sa
  namespace: kube-system
  kind: ServiceAccount
- name: ebs-csi-node-sa
  namespace: kube-system
  kind: ServiceAccount
- name: ebs-sc
  kind: StorageClass
{{ end }}
{{ if ne .ConfigItems.prometheus_csi_ebs "true" }}
- name: prometheus-csi
  namespace: kube-system
  kind: StatefulSet
- name: prometheus-storage-volume-prometheus-csi-0
  kind: PersistentVolumeClaim
  namespace: kube-system
- name: prometheus-storage-volume-prometheus-csi-1
  kind: PersistentVolumeClaim
  namespace: kube-system
{{ else }}
- name: prometheus
  namespace: kube-system
  kind: StatefulSet
- name: prometheus-storage-volume-prometheus-0
  kind: PersistentVolumeClaim
  namespace: kube-system
- name: prometheus-storage-volume-prometheus-1
  kind: PersistentVolumeClaim
  namespace: kube-system
{{ end }}
{{ if ne .ConfigItems.downscaler_enabled "true" }}
- name: kube-downscaler
  namespace: kube-system
  kind: Deployment
- name: kube-downscaler
  namespace: kube-system
  kind: ServiceAccount
- name: kube-downscaler
  kind: ClusterRole
- name: kube-downscaler
  kind: ClusterRoleBinding
- name: kube-downscaler
  namespace: kube-system
  kind: VerticalPodAutoscaler
{{ end }}
{{ if ne .ConfigItems.spot_node_rescheduler "true" }}
- name: node-spot-rescheduler
  namespace: kube-system
  kind: CronJob
- name: spot-node-rescheduler
  namespace: kube-system
  kind: CronJob
- name: spot-node-rescheduler
  namespace: kube-system
  kind: ServiceAccount
- name: spot-node-rescheduler
  kind: ClusterRole
- name: spot-node-rescheduler
  kind: ClusterRoleBinding
{{ end }}
- labels:
    application: external-dns
  namespace: kube-system
  kind: Pod
{{- if ne .Cluster.ConfigItems.okta_auth_enabled "true" }}
- name: cluster-admin-okta
  kind: ClusterRoleBinding
{{- end }}

{{ if eq .Cluster.ConfigItems.skipper_routesrv_enabled "false" }}
- name: skipper-ingress-routesrv
  namespace: kube-system
  kind: Deployment
{{ end }}

{{- if ne .ConfigItems.skipper_oauth2_ui_login "true" }}
- name: skipper-ingress-auth
  namespace: kube-system
  kind: RouteGroup
{{- end }}

{{- if eq .ConfigItems.prometheus_remote_write "disabled" }}
- name: prometheus-credentials
  kind: PlatformCredentialsSet
  namespace: kube-system
{{- end }}
{{- if eq .Cluster.ConfigItems.network_monitoring_check_unschedulable_nodes "true" }}
- kind: ClusterRole
  name: kubenurse
- kind: ClusterRoleBinding
  name: kubenurse
{{- end }}
{{- if eq .Cluster.ConfigItems.network_monitoring_separate_prometheus "false"}}
- kind: ClusterRole
  name: kubenurse-prometheus
- kind: ClusterRoleBinding
  name: kubenurse-prometheus
- kind: StatefulSet
  name: prometheus
  namespace: kubenurse
- kind: VerticalPodAutoscaler
  name: kubenurse-prometheus-vpa
  namespace: kubenurse
- kind: ConfigMap
  name: prometheus-conf
  namespace: kubenurse
- kind: ServiceAccount
  name: prometheus
  namespace: kubenurse
{{- end }}
{{- if eq .Cluster.ConfigItems.network_monitoring_enabled "false" }}
- kind: Namespace
  name: kubenurse
- kind: ClusterRole
  name: kubenurse
- kind: ClusterRoleBinding
  name: kubenurse
- kind: ClusterRole
  name: kubenurse-prometheus
- kind: ClusterRoleBinding
  name: kubenurse-prometheus
{{- end }}
