# everything defined under here will be deleted before applying the manifests
pre_apply:
{{ if ne .Cluster.ConfigItems.routegroups_validation "enabled" }}
- name: "routegroup-admitter.teapot.zalan.do"
  kind: ValidatingWebhookConfiguration
{{ end }}
{{ if eq .Cluster.Environment "e2e" }}
- name: pool-reserve-default-worker
  namespace: default
  kind: Deployment
{{ end }}

# Delete old version of vpa components for recreating with new selector
- labels:
    application: vertical-pod-autoscaler
    component: recommender
  namespace: kube-system
  kind: Deployment
- labels:
    application: vertical-pod-autoscaler
    component: updater
  namespace: kube-system
  kind: Deployment
- labels:
    application: vertical-pod-autoscaler
    component: admission-controller
  namespace: kube-system
  kind: Deployment
# step 2
# - labels:
#     application: kube-proxy
#   namespace: kube-system
#   kind: DaemonSet
#   propagation_policy: Orphan
# - labels:
#     application: coredns
#   namespace: kube-system
#   kind: DaemonSet
#   propagation_policy: Orphan
# - labels:
#     application: kube-node-ready
#   namespace: kube-system
#   kind: DaemonSet
#   propagation_policy: Orphan
# - labels:
#     application: kube2iam
#   namespace: kube-system
#   kind: DaemonSet
#   propagation_policy: Orphan
# - labels:
#     application: flannel
#   namespace: kube-system
#   kind: DaemonSet
#   propagation_policy: Orphan
# - labels:
#     application: node-monitor
#   namespace: kube-system
#   kind: DaemonSet
#   propagation_policy: Orphan
# step 2 (prometheus consolidation)
- labels:
    application: prometheus
  namespace: kube-system
  kind: StatefulSet
  propagation_policy: Orphan
#
# skipper-ingress selector.matchLabels update cleanup
# - removes old orphaned replicasets that do not match updated `deployment: skipper-ingress` selector
#
- labels:
    application: skipper-ingress
    component: ingress
  namespace: kube-system
  kind: ReplicaSet
  has_owner: false

# everything defined under here will be deleted after applying the manifests
post_apply:
{{ if eq .ConfigItems.teapot_admission_controller_process_resources "true" }}
- name: limits
  namespace: default
  kind: LimitRange
- name: limits
  namespace: cron
  kind: LimitRange
{{ end }}
{{ if ne .ConfigItems.enable_csi_migration "true" }}
- name: csi-node-driver
  namespace: kube-system
  kind: DaemonSet
- name: ebs-csi-controller
  namespace: kube-system
  kind: DaemonSet
- name: ebs
  kind: StorageClass
  namespace: kube-system
{{ end }}
{{ if ne .ConfigItems.prometheus_csi_ebs "true" }}
- name: prometheus-csi
  namespace: kube-system
  kind: StatefulSet
- name: prometheus-storage-volume-prometheus-csi-0
  kind: PersistentVolumeClaim
  namespace: kube-system
- name: prometheus-storage-volume-prometheus-csi-1
  kind: PersistentVolumeClaim
  namespace: kube-system
{{ else }}
- name: prometheus
  namespace: kube-system
  kind: StatefulSet
- name: prometheus-storage-volume-prometheus-0
  kind: PersistentVolumeClaim
  namespace: kube-system
- name: prometheus-storage-volume-prometheus-1
  kind: PersistentVolumeClaim
  namespace: kube-system
{{ end }}
{{ if ne .ConfigItems.downscaler_enabled "true" }}
- name: kube-downscaler
  namespace: kube-system
  kind: Deployment
- name: kube-downscaler
  namespace: kube-system
  kind: ServiceAccount
- name: kube-downscaler
  kind: ClusterRole
- name: kube-downscaler
  kind: ClusterRoleBinding
- name: kube-downscaler
  namespace: kube-system
  kind: VerticalPodAutoscaler
{{ end }}
- labels:
    application: external-dns
  namespace: kube-system
  kind: Pod
{{- if ne .Cluster.ConfigItems.okta_auth_enabled "true" }}
- name: cluster-admin-okta
  kind: ClusterRoleBinding
{{- end }}

{{ if eq .Cluster.ConfigItems.skipper_routesrv_enabled "false" }}
- name: skipper-ingress-routesrv
  namespace: kube-system
  kind: Deployment
{{ end }}
