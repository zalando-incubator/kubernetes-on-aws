# everything defined under here will be deleted before applying the manifests
pre_apply:
{{ if ne .Cluster.ConfigItems.routegroups_validation "enabled" }}
- name: "routegroup-admitter.teapot.zalan.do"
  kind: ValidatingWebhookConfiguration
{{ end }}
- name: cronjob-monitor
  namespace: kube-system
  kind: Deployment

# everything defined under here will be deleted after applying the manifests
post_apply:
- name: cronjob-monitor
  namespace: kube-system
  kind: VerticalPodAutoscaler
- name: cronjob-monitor
  kind: ClusterRole
- name: cronjob-monitor
  kind: ClusterRoleBinding
- name: cronjob-monitor
  namespace: kube-system
  kind: ServiceAccount
{{ if eq .ConfigItems.teapot_admission_controller_process_resources "true" }}
- name: limits
  namespace: default
  kind: LimitRange
- name: limits
  namespace: cron
  kind: LimitRange
{{ end }}
{{ if ne .ConfigItems.enable_csi "true" }}
- name: ebs-external-attacher-role
  kind: ClusterRole
- name: ebs-csi-node-role
  kind: ClusterRole
- name: ebs-external-provisioner-role
  kind: ClusterRole
- name: ebs-external-resizer-role
  kind: ClusterRole
- name: ebs-csi-attacher-binding
  kind: ClusterRoleBinding
- name: ebs-csi-node-getter-binding
  kind: ClusterRoleBinding
- name: ebs-csi-provisioner-binding
  kind: ClusterRoleBinding
- name: ebs-csi-resizer-binding
  kind: ClusterRoleBinding
- name: ebs-csi-controller
  namespace: kube-system
  kind: Deployment
- name: ebs.csi.aws.com
  kind: CSIDriver
- name: ebs-csi-node
  namespace: kube-system
  kind: DaemonSet
- name: ebs-csi-controller
  namespace: kube-system
  kind: PodDisruptionBudget
- name: ebs-csi-node-privileged-psp
  namespace: kube-system
  kind: RoleBinding
- name: ebs-csi-controller-sa
  namespace: kube-system
  kind: ServiceAccount
- name: ebs-csi-node-sa
  namespace: kube-system
  kind: ServiceAccount
- name: ebs-sc
  kind: StorageClass
- name: ebs-csi-controller
  namespace: kube-system
  kind: VerticalPodAutoscaler
{{ end }}
{{ if ne .ConfigItems.prometheus_csi_ebs "true" }}
- name: prometheus-csi
  namespace: kube-system
  kind: StatefulSet
- name: prometheus-storage-volume-prometheus-csi-0
  kind: PersistentVolumeClaim
  namespace: kube-system
- name: prometheus-storage-volume-prometheus-csi-1
  kind: PersistentVolumeClaim
  namespace: kube-system
{{ else }}
- name: prometheus
  namespace: kube-system
  kind: StatefulSet
- name: prometheus-storage-volume-prometheus-0
  kind: PersistentVolumeClaim
  namespace: kube-system
- name: prometheus-storage-volume-prometheus-1
  kind: PersistentVolumeClaim
  namespace: kube-system
{{ end }}
{{ if ne .ConfigItems.downscaler_enabled "true" }}
- name: kube-downscaler
  namespace: kube-system
  kind: Deployment
- name: kube-downscaler
  namespace: kube-system
  kind: ServiceAccount
- name: kube-downscaler
  kind: ClusterRole
- name: kube-downscaler
  kind: ClusterRoleBinding
- name: kube-downscaler
  namespace: kube-system
  kind: VerticalPodAutoscaler
{{ end }}
{{ if ne .ConfigItems.spot_node_rescheduler "true" }}
- name: node-spot-rescheduler
  namespace: kube-system
  kind: CronJob
- name: spot-node-rescheduler
  namespace: kube-system
  kind: CronJob
- name: spot-node-rescheduler
  namespace: kube-system
  kind: ServiceAccount
- name: spot-node-rescheduler
  kind: ClusterRole
- name: spot-node-rescheduler
  kind: ClusterRoleBinding
{{ end }}
{{- if ne .Cluster.ConfigItems.okta_auth_enabled "true" }}
- name: cluster-admin-okta
  kind: ClusterRoleBinding
{{- end }}

{{ if eq .Cluster.ConfigItems.skipper_routesrv_enabled "false" }}
- name: skipper-ingress-routesrv
  namespace: kube-system
  kind: Deployment
{{ end }}

{{- if eq .ConfigItems.skipper_oauth2_ui_login "true" }}

# delete all PlatformCredentialsSet created for previous skipper_oauth2_ui_login_hostnames config version
{{ with $config_hash := printf "%.32s" (.ConfigItems.skipper_oauth2_ui_login_hostnames | sha256) }}
- kind: PlatformCredentialsSet
  namespace: kube-system
  selector: application=skipper-ingress,component=hostname-credentials,controller=cluster-lifecycle-manager,config-hash!={{ $config_hash }}
{{ end }}

{{ else }}
- kind: PlatformCredentialsSet
  namespace: kube-system
  labels:
    application: skipper-ingress
    component: hostname-credentials
    controller: cluster-lifecycle-manager

- kind: CronJob
  name: secret-combiner
  namespace: kube-system
- kind: RoleBinding
  name: secret-combiner
  namespace: kube-system
- kind: Role
  name: secret-combiner
  namespace: kube-system
- kind: ServiceAccount
  name: secret-combiner
  namespace: kube-system
- kind: Secret
  name: hostname-credentials
  namespace: kube-system
{{- end }}

# todo: remove after hostname-credentials rollout
- kind: RouteGroup
  namespace: kube-system
  name: skipper-ingress-auth

- kind: PlatformCredentialsSet
  namespace: kube-system
  name: skipper-ingress-platform-credentials


