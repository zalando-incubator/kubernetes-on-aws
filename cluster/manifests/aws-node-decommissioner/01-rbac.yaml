apiVersion: v1
kind: ServiceAccount
metadata:
  name: "aws-node-decommissioner"
  namespace: "kube-system"
  labels:
    application: kubernetes
    component: aws-node-decommissioner
  annotations:
{{- if eq .Cluster.Provider "zalando-eks"}}
    eks.amazonaws.com/role-arn: "arn:aws:iam::{{.Cluster.InfrastructureAccount | getAWSAccountID}}:role/{{ .Cluster.LocalID }}-aws-node-decommissioner"
{{- else}}
    iam.amazonaws.com/role: "{{ .Cluster.LocalID }}-aws-node-decommissioner"
{{- end}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aws-node-decommissioner
  labels:
    application: kubernetes
    component: aws-node-decommissioner
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["list", "patch"]
---
# This role binding allows service-account "aws-node-decommissioner" to
# list and patch nodes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aws-node-decommissioner
  labels:
    application: kubernetes
    component: aws-node-decommissioner
roleRef:
  kind: ClusterRole
  name: aws-node-decommissioner
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: "aws-node-decommissioner"
  namespace: "kube-system"
