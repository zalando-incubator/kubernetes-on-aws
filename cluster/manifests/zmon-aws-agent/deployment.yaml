apiVersion: apps/v1
kind: Deployment
metadata:
  name: "zmon-aws-agent"
  namespace: "kube-system"
  labels:
    application: "zmon-aws-agent"
    version: "v71-zv153"
spec:
  replicas: {{ if ne .Alias "db" }}1{{ else }}0{{ end }}
  selector:
    matchLabels:
      application: zmon-aws-agent
  template:
    metadata:
      labels:
        application: "zmon-aws-agent"
        version: "v71-zv153"
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      initContainers:
      - name: gerry-init
        image: registry.opensource.zalan.do/teapot/gerry:v0.0.14
        args:
        - /meta/credentials
        - --application-id=gerry
        - --mint-bucket=s3://{{ .ConfigItems.gerry_mint_bucket }}
        - --once
        env:
        # must be set for the AWS SDK/AWS CLI to find the credentials file.
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: /meta/aws-iam/credentials
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi
        volumeMounts:
        - name: credentials
          mountPath: /meta/credentials
          readOnly: false
        - name: aws-iam-credentials
          mountPath: /meta/aws-iam
          readOnly: true
      containers:
      - name: zmon-aws-agent
        image: pierone.stups.zalan.do/zmon/zmon-aws-agent:v71-zv153
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 80Mi
        env:
        # must be set for the AWS SDK/AWS CLI to find the credentials file.
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: /meta/aws-iam/credentials
        - name: OAUTH2_ACCESS_TOKEN_URL
          value: https://token.services.auth.zalando.com/oauth2/access_token?realm=/services
        - name: CREDENTIALS_DIR
          value: /meta/credentials
        - name: EXTRA_ENTITY_FIELDS
          value: "environment={{ .Environment }}"
        volumeMounts:
        - name: credentials
          mountPath: /meta/credentials
          readOnly: true
        - name: aws-iam-credentials
          mountPath: /meta/aws-iam
          readOnly: true
      - name: gerry
        image: registry.opensource.zalan.do/teapot/gerry:v0.0.14
        args:
        - /meta/credentials
        - --application-id=gerry
        - --mint-bucket=s3://{{ .ConfigItems.gerry_mint_bucket }}
        env:
        # must be set for the AWS SDK/AWS CLI to find the credentials file.
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: /meta/aws-iam/credentials
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi
        volumeMounts:
        - name: credentials
          mountPath: /meta/credentials
          readOnly: false
        - name: aws-iam-credentials
          mountPath: /meta/aws-iam
          readOnly: true
      volumes:
      - name: credentials
        emptyDir:
          medium: Memory
      - name: aws-iam-credentials
        secret:
          # secret should be named: aws-iam-<name-of-your-aws-iam-role>
          secretName: aws-iam-{{ .LocalID }}-app-zmon
