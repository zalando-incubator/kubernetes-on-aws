apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: kube-metrics-adapter
  namespace: kube-system
  labels:
    application: kube-metrics-adapter
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kube-metrics-adapter
  updatePolicy:
    updateMode: Auto
  resourcePolicy:
    containerPolicies:
    - containerName: kube-metrics-adapter
      maxAllowed:
        memory: 4Gi
