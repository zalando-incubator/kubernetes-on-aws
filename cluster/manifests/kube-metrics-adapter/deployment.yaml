apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    application: kubernetes
    component: metrics-adapter
  name: kube-metrics-adapter
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: kube-metrics-adapter
  template:
    metadata:
      labels:
        application: kubernetes
        component: metrics-adapter
        deployment: kube-metrics-adapter
      annotations:
        logging/destination: "{{.Cluster.ConfigItems.log_destination_infra}}"
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      serviceAccountName: custom-metrics-apiserver
      containers:
      - name: kube-metrics-adapter
        image: registry.opensource.zalan.do/teapot/kube-metrics-adapter:v0.1.18
        env:
        - name: AWS_REGION
          value: {{ .Region }}
        args:
        - --prometheus-server=http://prometheus.kube-system.svc.cluster.local
        - --skipper-ingress-metrics
        - --skipper-routegroup-metrics
        - --scaling-schedule
        - --scaling-schedule-default-scaling-window={{.Cluster.ConfigItems.kube_metrics_adapter_default_scaling_window}}
        - --scaling-schedule-ramp-steps={{.Cluster.ConfigItems.kube_metrics_adapter_scaling_schedule_ramp_steps}}
        - --aws-external-metrics
        - --aws-region=eu-central-1
        - --aws-region=eu-west-1
        - --skipper-backends-annotation=zalando.org/backend-weights
        {{ if eq .Environment "production" }}
        - --zmon-kariosdb-endpoint={{.Cluster.ConfigItems.zmon_kairosdb_url}}
        {{ end }}
        volumeMounts:
        {{ if eq .Environment "production" }}
        - name: credentials
          mountPath: /meta/credentials
          readOnly: true
        {{ end }}
        resources:
          limits:
            cpu: 10m
            memory: 4Gi
          requests:
            cpu: 10m
            memory: 4Gi
      volumes:
      {{ if eq .Environment "production" }}
      - name: credentials
        secret:
          secretName: "kube-metrics-adapter"
      {{ end }}
