apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    application: kube-metrics-adapter
  name: kube-metrics-adapter
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      application: kube-metrics-adapter
  template:
    metadata:
      labels:
        application: kube-metrics-adapter
      annotations:
        logging/destination: "{{.Cluster.ConfigItems.log_destination_infra}}"
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      serviceAccountName: custom-metrics-apiserver
      containers:
      - name: kube-metrics-adapter
        image: registry.opensource.zalan.do/teapot/kube-metrics-adapter:v0.1.10
        env:
        - name: AWS_REGION
          value: {{ .Region }}
        args:
        - --prometheus-server=http://prometheus.kube-system.svc.cluster.local
        - --skipper-ingress-metrics
        - --aws-external-metrics
        - --aws-region=eu-central-1
        - --aws-region=eu-west-1
        - --skipper-backends-annotation=zalando.org/backend-weights
        {{ if eq .Environment "production" }}
        - --zmon-kariosdb-endpoint=https://data-service.zmon.zalan.do/kairosdb-proxy
        {{ end }}
        volumeMounts:
        {{ if eq .Environment "production" }}
        - name: credentials
          mountPath: /meta/credentials
          readOnly: true
        {{ end }}
        resources:
          limits:
            cpu: 10m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 100Mi
      volumes:
      {{ if eq .Environment "production" }}
      - name: credentials
        secret:
          secretName: "kube-metrics-adapter"
      {{ end }}
