apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: spot-termination-handler
  namespace: kube-system
  labels:
    application: spot-termination-handler
spec:
  template:
    metadata:
      name: spot-termination-handler
      labels:
        application: spot-termination-handler
    spec:
      containers:
      - name: spot-termination-handler
        image: registry.opensource.zalan.do/teapot/k8s-spot-termination-handler:v0.1.0
        imagePullPolicy: IfNotPresent
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        resources:
          requests:
            cpu: 5m
            memory: 20Mi
          limits:
            cpu: 100m
            memory: 100Mi
      nodeSelector:
        "aws.amazon.com/spot": "true"

