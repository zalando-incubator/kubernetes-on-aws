apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: logging-agent
  namespace: kube-system
  labels:
    application: logging-agent
    version: v0.15
    component: logging
spec:
  selector:
    matchLabels:
      application: logging-agent
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      name: logging-agent
      labels:
        application: logging-agent
        version: v0.15
        component: logging
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      initContainers:
      - name: init-scalyr-config
        image: registry.opensource.zalan.do/stups/alpine:3.5-cd10
        imagePullPolicy: IfNotPresent
        command: ["sh", "-c"]
        args:
        - |
            if [ ! -f /mnt/scalyr/agent.json ]; then
              echo '{
                "import_vars": ["WATCHER_SCALYR_API_KEY", "WATCHER_SCALYR_REGION", "WATCHER_CLUSTER_ID"],
                "server_attributes": {"serverHost": "$WATCHER_CLUSTER_ID"},
                "implicit_agent_process_metrics_monitor": false,
                "implicit_metric_monitor": false,
                "api_key": "$WATCHER_SCALYR_API_KEY",
                "monitors": [],
                "logs": []
                ' > /mnt/scalyr/agent.json;
                if [ -n "$WATCHER_SCALYR_REGION" ]; then
                  echo ',"scalyr_server": "$WATCHER_SCALYR_REGION"' >> /mnt/scalyr/agent.json
                fi
                echo "}" >> /mnt/scalyr/agent.json
                echo 'Updated agent.json to inital configuration';
            fi && cat /mnt/scalyr/agent.json;
            test -f /mnt/scalyr-checkpoint/checkpoints.json && ls -lah /mnt/scalyr-checkpoint/checkpoints.json && cat /mnt/scalyr-checkpoint/checkpoints.json || true;
        volumeMounts:
        - name: scalyr-config
          mountPath: /mnt/scalyr
        - name: scalyr-checkpoint
          mountPath: /mnt/scalyr-checkpoint
      containers:
      - name: log-watcher
        image: registry.opensource.zalan.do/eagleeye/kubernetes-log-watcher:0.15
        env:
        - name: CLUSTER_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

        - name: WATCHER_AGENTS
          value: scalyr
        - name: WATCHER_SCALYR_API_KEY
          valueFrom:
            secretKeyRef:
              name: logging-agent
              key: scalyr-access-key
        - name: WATCHER_CLUSTER_ID
          value: "{{ .ID }}"
        - name: WATCHER_SCALYR_DEST_PATH
          value: /mnt/scalyr-logs
        - name: WATCHER_SCALYR_CONFIG_PATH
          value: /mnt/scalyr-config/agent.json
        - name: WATCHER_SCALYR_JOURNALD
          value: "true"
        - name: WATCHER_SCALYR_JOURNALD_WRITE_RATE
          value: "200000"
        - name: WATCHER_SCALYR_JOURNALD_WRITE_BURST
          value: "3000000"

        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 50Mi

        volumeMounts:
        - name: containerlogs
          mountPath: /mnt/containers
          readOnly: true
        - name: scalyr-logs
          mountPath: /mnt/scalyr-logs
          readOnly: false
        - name: scalyr-config
          mountPath: /mnt/scalyr-config

      - name: scalyr-agent

        image: registry.opensource.zalan.do/eagleeye/scalyr-agent:0.4

        env:
        # Note: added for scalyr-config-base, but not needed by the scalyr-agent itself.
        - name: WATCHER_SCALYR_API_KEY
          valueFrom:
            secretKeyRef:
              name: logging-agent
              key: scalyr-access-key
        - name: WATCHER_SCALYR_REGION
          value: "{{ .ConfigItems.scalyr_region }}"
        - name: WATCHER_CLUSTER_ID
          value: "{{ .ID }}"

        volumeMounts:
        - name: containerlogs
          mountPath: /mnt/containers
          readOnly: true
        - name: scalyr-logs
          mountPath: /mnt/scalyr-logs
          readOnly: true
        - name: scalyr-checkpoint
          mountPath: /var/lib/scalyr-agent-2
        - name: scalyr-config
          mountPath: /etc/scalyr-agent-2/
          readOnly: true
        - name: journal
          mountPath: /var/log/journal
          readOnly: true

        resources:
          limits:
            cpu: 200m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 100Mi

      volumes:
      - name: containerlogs
        hostPath:
          path: /var/lib/docker/containers

      - name: journal
        hostPath:
          path: /var/log/journal

      - name: scalyr-checkpoint
        hostPath:
          path: /var/lib/scalyr-agent

      - name: scalyr-config
        hostPath:
          path: /etc/scalyr-agent

      - name: scalyr-logs
        hostPath:
          path: /var/log/scalyr-agent
