apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
  labels:
    application: kubernetes-dashboard
    component: dashboard
    version: v2.0.4
    kubernetes.io/cluster-service: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      application: kubernetes-dashboard
      component: dashboard
  template:
    metadata:
      labels:
        application: kubernetes-dashboard
        component: dashboard
        version: v2.0.4
        kubernetes.io/cluster-service: "true"
      annotations:
        logging/destination: "{{.Cluster.ConfigItems.log_destination_infra}}"
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      serviceAccountName: kubernetes-dashboard
      containers:
      - name: kubernetes-dashboard
        image: registry.opensource.zalan.do/teapot/kubernetes-dashboard:v2.0.4
        args:
        - --insecure-bind-address=0.0.0.0
        resources:
          limits:
            cpu: 50m
            memory: 400Mi
          requests:
            cpu: 50m
            memory: 400Mi
        ports:
        - containerPort: 9090
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 9090
          initialDelaySeconds: 30
          timeoutSeconds: 30
        volumeMounts:
        - name: kubernetes-dashboard-certs
          mountPath: /certs
          # Create on-disk volume to store exec logs
        - mountPath: /tmp
          name: tmp-volume
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 2001
      securityContext:
        fsGroup: 2001
      volumes:
      - name: kubernetes-dashboard-certs
        secret:
          secretName: kubernetes-dashboard-certs
      - name: tmp-volume
        emptyDir: {}

---

apiVersion: v1
kind: Secret
metadata:
  name: kubernetes-dashboard-certs
  namespace: kube-system
  labels:
    application: kubernetes-dashboard
    component: dashboard
type: Opaque

---

apiVersion: v1
kind: Secret
metadata:
  name: kubernetes-dashboard-csrf
  namespace: kube-system
  labels:
    application: kubernetes-dashboard
    component: dashboard
type: Opaque
data:
  csrf: ""

---

apiVersion: v1
kind: Secret
metadata:
  name: kubernetes-dashboard-key-holder
  namespace: kube-system
  labels:
    application: kubernetes-dashboard
    component: dashboard
type: Opaque

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: kubernetes-dashboard-settings
  namespace: kube-system
  labels:
    application: kubernetes-dashboard
    component: dashboard
