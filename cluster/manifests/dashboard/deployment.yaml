{{ if eq .Cluster.ConfigItems.k8s_dashboard_enabled "true" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
  labels:
    application: kubernetes
    component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: kubernetes-dashboard
  template:
    metadata:
      labels:
        application: kubernetes
        component: dashboard
        deployment: kubernetes-dashboard
      annotations:
        logging/destination: "{{.Cluster.ConfigItems.log_destination_infra}}"
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      serviceAccountName: kubernetes-dashboard
      containers:
      - name: kubernetes-dashboard
        image: container-registry.zalando.net/teapot/kubernetes-dashboard:v2.4.0-master-17
        args:
        - --insecure-bind-address=0.0.0.0
        resources:
          limits:
            cpu: 50m
            memory: 400Mi
          requests:
            cpu: 50m
            memory: 400Mi
        ports:
        - containerPort: 9090
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 9090
          initialDelaySeconds: 30
          timeoutSeconds: 30
        volumeMounts:
        - name: kubernetes-dashboard-certs
          mountPath: /certs
          # Create on-disk volume to store exec logs
        - mountPath: /tmp
          name: tmp-volume
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 2001
      volumes:
      - name: kubernetes-dashboard-certs
        secret:
          secretName: kubernetes-dashboard-certs
      - name: tmp-volume
        emptyDir: {}

---

apiVersion: v1
kind: Secret
metadata:
  name: kubernetes-dashboard-certs
  namespace: kube-system
  labels:
    application: kubernetes
    component: dashboard
type: Opaque

---

apiVersion: v1
kind: Secret
metadata:
  name: kubernetes-dashboard-csrf
  namespace: kube-system
  labels:
    application: kubernetes
    component: dashboard
type: Opaque
data:
  csrf: ""

---

apiVersion: v1
kind: Secret
metadata:
  name: kubernetes-dashboard-key-holder
  namespace: kube-system
  labels:
    application: kubernetes
    component: dashboard
type: Opaque

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: kubernetes-dashboard-settings
  namespace: kube-system
  labels:
    application: kubernetes
    component: dashboard
{{ end }}
