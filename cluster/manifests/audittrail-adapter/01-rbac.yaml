apiVersion: v1
kind: ServiceAccount
metadata:
  name: audittrail-adapter
  namespace: kube-system
  annotations:
    iam.amazonaws.com/role: "audittrail-adapter-{{ .Cluster.Alias }}"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: audittrail-adapter-privileged-psp
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: privileged-psp
subjects:
- kind: ServiceAccount
  name: audittrail-adapter
  namespace: kube-system
