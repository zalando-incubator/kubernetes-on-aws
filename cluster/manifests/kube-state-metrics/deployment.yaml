apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-state-metrics
  namespace: kube-system
  labels:
    application: kube-state-metrics
    version: v1.3.0
spec:
  replicas: 1
  selector:
    matchLabels:
      application: kube-state-metrics
  template:
    metadata:
      labels:
        application: kube-state-metrics
        version: v1.3.0
    spec:
      priorityClassName: system-cluster-critical
      serviceAccountName: kube-state-metrics
      containers:
      - image: registry.opensource.zalan.do/teapot/kube-state-metrics:v1.3.0
        name: kube-state-metrics
        ports:
        - containerPort: 8080
        command:
        - /kube-state-metrics
        - --port=8080
        resources:
          limits:
            cpu: 300m
            memory: 300Mi
          requests:
            cpu: 300m
            memory: 300Mi
