apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-static-egress-controller
  namespace: kube-system
  labels:
    application: kube-static-egress-controller
    version: v0.1.1
spec:
  replicas: 1
  selector:
    matchLabels:
      application: kube-static-egress-controller
  template:
    metadata:
      labels:
        application: kube-static-egress-controller
        version: v0.1.1
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      containers:
      - name: controller
        image: registry.opensource.zalan.do/teapot/kube-static-egress-controller:v0.1.1
        args:
        - "--log-level=debug"
        - "--provider=aws"
        - "--aws-nat-cidr-block=172.31.64.0/28"
        - "--aws-nat-cidr-block=172.31.64.16/28"
        - "--aws-nat-cidr-block=172.31.64.32/28"
        - "--aws-az=eu-central-1a"
        - "--aws-az=eu-central-1b"
        - "--aws-az=eu-central-1c"
        - "--stack-termination-protection"
        env:
        # must be set for the AWS SDK/AWS CLI to find the credentials file.
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: /meta/aws-iam/credentials
        - name: AWS_REGION
          value: eu-central-1
        volumeMounts:
        - name: aws-iam-credentials
          mountPath: /meta/aws-iam
          readOnly: true
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 5m
            memory: 25Mi
      volumes:
      - name: aws-iam-credentials
        secret:
          # secret should be named: aws-iam-<name-of-your-aws-iam-role>
          secretName: aws-iam-{{ .LocalID }}-static-egress-controller
