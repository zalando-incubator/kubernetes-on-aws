apiVersion: v1
kind: Service
metadata:
  name: coredns
  namespace: kube-system
  labels:
    application: kubernetes
    component: coredns
spec:
  selector:
    component: coredns
{{- if or (ne .Cluster.Provider "zalando-eks") (ne .Cluster.ConfigItems.eks_ip_family "ipv6")}}
  # Only set ip for ipv4 clusters
  clusterIP: 10.5.0.11
{{- end}}
  ports:
  - name: dns
    port: 53
    protocol: UDP
  - name: dns-tcp
    port: 53
    protocol: TCP
