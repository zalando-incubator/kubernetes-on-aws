apiVersion: apps/v1
{{- if eq .Cluster.Provider "zalando-eks"}}
kind: Deployment
{{- else}}
kind: DaemonSet
{{- end}}
metadata:
  name: kube-node-ready-controller
  namespace: kube-system
  labels:
    application: kubernetes
    component: kube-node-ready-controller
spec:
  selector:
    matchLabels:
      daemonset: kube-node-ready-controller
{{- if ne .Cluster.Provider "zalando-eks"}}
  updateStrategy:
    type: RollingUpdate
{{- end}}
  template:
    metadata:
      labels:
        application: kubernetes
        component: kube-node-ready-controller
        daemonset: kube-node-ready-controller
      annotations:
        logging/destination: "{{.Cluster.ConfigItems.log_destination_infra}}"
        prometheus.io/path: /metrics
        prometheus.io/port: "9090"
        prometheus.io/scrape: "true"
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      serviceAccountName: kube-node-ready-controller
      priorityClassName: system-cluster-critical
      dnsPolicy: Default
      tolerations:
      - key: node.kubernetes.io/role
        value: master
        effect: NoSchedule
{{- if eq .Cluster.Provider "zalando-eks"}}
      - key: dedicated
        value: cluster-seed
        effect: NoSchedule
{{- end}}
      containers:
      - name: controller
        image: container-registry.zalando.net/teapot/kube-node-ready-controller:master-28
        resources:
          requests:
            cpu: {{.Cluster.ConfigItems.kube_node_ready_controller_cpu}}
            memory: {{.Cluster.ConfigItems.kube_node_ready_controller_memory}}
{{- if ne .Cluster.Provider "zalando-eks"}}
      nodeSelector:
        node.kubernetes.io/role: master
{{- end}}
