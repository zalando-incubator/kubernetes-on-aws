apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-updater
  namespace: kube-system
  labels:
    application: kubernetes
    component: vpa-updater
    version: v0.6.1-internal.12
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: vpa-updater
  template:
    metadata:
      labels:
        deployment: vpa-updater
        application: kubernetes
        component: vpa-updater
        version: v0.6.1-internal.12
      annotations:
        logging/destination: "{{.Cluster.ConfigItems.log_destination_infra}}"
    spec:
      serviceAccountName: vpa-updater
      containers:
      - name: updater
        image: container-registry.zalando.net/teapot/vpa-updater:{{.Cluster.ConfigItems.vertical_pod_autoscaler_version}}
        command:
          - ./updater
        args:
          - --v=1
          - --logtostderr
          - --min-replicas=1
          - --pod-lifetime-update-threshold=12h
          - --evict-after-oom-threshold=12h
        resources:
          limits:
            cpu: {{.Cluster.ConfigItems.vpa_cpu}}
            memory: {{.Cluster.ConfigItems.vpa_mem}}
          requests:
            cpu: {{.Cluster.ConfigItems.vpa_cpu}}
            memory: {{.Cluster.ConfigItems.vpa_mem}}
        ports:
        - containerPort: 8080
          protocol: TCP
