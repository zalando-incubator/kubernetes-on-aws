apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-updater
  namespace: kube-system
  labels:
    application: vpa-updater
    version: v0.6.1-internal.4
    component: vpa
spec:
  replicas: 1
  selector:
    matchLabels:
      application: vpa-updater
  template:
    metadata:
      labels:
        application: vpa-updater
        version: v0.6.1-internal.4
        component: vpa
    spec:
      serviceAccountName: vpa-updater
      priorityClassName: system-cluster-critical
      containers:
      - name: updater
        image: registry.opensource.zalan.do/teapot/vpa-updater:v0.6.1-internal.4
        command:
          - ./updater
        args:
          - --v=4
          - --stderrthreshold=info
          - --min-replicas=1
        resources:
          limits:
            cpu: 200m
            memory: 500Mi
          requests:
            cpu: 200m
            memory: 500Mi
        ports:
        - containerPort: 8080
