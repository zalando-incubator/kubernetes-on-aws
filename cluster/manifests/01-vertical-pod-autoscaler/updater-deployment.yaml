apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-updater
  namespace: kube-system
  labels:
    application: vertical-pod-autoscaler
    component: updater
    version: v0.6.1-internal.7
spec:
  replicas: 1
  selector:
    matchLabels:
      application: vertical-pod-autoscaler
      component: updater
  template:
    metadata:
      labels:
        application: vertical-pod-autoscaler
        component: updater
        version: v0.6.1-internal.7
    spec:
      serviceAccountName: vpa-updater
      priorityClassName: system-cluster-critical
      containers:
      - name: updater
        image: registry.opensource.zalan.do/teapot/vpa-updater:v0.6.1-internal.7
        command:
          - ./updater
        args:
          - --v=4
          - --stderrthreshold=info
          - --min-replicas=1
          - --pod-lifetime-update-threshold=12h
          - --evict-after-oom-threshold=12h
        resources:
          limits:
            cpu: 200m
            memory: 500Mi
          requests:
            cpu: 200m
            memory: 500Mi
        ports:
        - containerPort: 8080
