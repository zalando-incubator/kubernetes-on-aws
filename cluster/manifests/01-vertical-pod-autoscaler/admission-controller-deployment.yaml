apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-admission-controller
  namespace: kube-system
  labels:
    application: vertical-pod-autoscaler
    component: admission-controller
    version: v0.6.1-internal.10
spec:
  replicas: 1
  selector:
    matchLabels:
      application: vertical-pod-autoscaler
      component: admission-controller
  template:
    metadata:
      labels:
        application: vertical-pod-autoscaler
        component: admission-controller
        version: v0.6.1-internal.10
      annotations:
        config/hash: {{"02-secret.yaml" | manifestHash}}
    spec:
{{- if eq .Cluster.ConfigItems.system_pods_critical "true" }}
      priorityClassName: system-cluster-critical
{{- end }}
      serviceAccountName: vpa-admission-controller
      containers:
      - name: admission-controller
        image: registry.opensource.zalan.do/teapot/vpa-admission-controller:v0.6.1-internal.10
        volumeMounts:
          - name: tls-certs
            mountPath: "/etc/tls-certs"
            readOnly: true
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          limits:
            cpu: 200m
            memory: 500Mi
          requests:
            cpu: 200m
            memory: 500Mi
        ports:
        - containerPort: 8000
      volumes:
        - name: tls-certs
          secret:
            secretName: vpa-tls-certs
