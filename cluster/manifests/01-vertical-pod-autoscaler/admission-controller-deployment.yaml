apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-admission-controller
  namespace: kube-system
  labels:
    application: vertical-pod-autoscaler
    component: admission-controller
    version: v0.6.1-internal.dev-98
spec:
  replicas: 1
  selector:
    matchLabels:
      application: vertical-pod-autoscaler
      component: admission-controller
  template:
    metadata:
      labels:
        application: vertical-pod-autoscaler
        component: admission-controller
        version: v0.6.1-internal.dev-98
      annotations:
        config/hash: {{"02-secret.yaml" | manifestHash}}
        logging/destination: "{{.Cluster.ConfigItems.log_destination_infra}}"
    spec:
      priorityClassName: "{{ .Cluster.ConfigItems.system_priority_class }}"
      serviceAccountName: vpa-admission-controller
      containers:
      - name: admission-controller
        image: registry.opensource.zalan.do/teapot/vpa-admission-controller:v0.6.1-internal.dev-98
        command:
          - /admission-controller
        args:
          - --v=1
          - --logtostderr
        volumeMounts:
          - name: tls-certs
            mountPath: "/etc/tls-certs"
            readOnly: true
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          limits:
            cpu: {{.Cluster.ConfigItems.vpa_cpu}}
            memory: {{.Cluster.ConfigItems.vpa_mem}}
          requests:
            cpu: {{.Cluster.ConfigItems.vpa_cpu}}
            memory: {{.Cluster.ConfigItems.vpa_mem}}
        ports:
        - containerPort: 8000
          protocol: TCP
      volumes:
        - name: tls-certs
          secret:
            secretName: vpa-tls-certs
