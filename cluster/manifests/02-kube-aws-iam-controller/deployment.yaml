apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-aws-iam-controller
  namespace: kube-system
  labels:
    application: kube-aws-iam-controller
    version: v0.1.2
spec:
  replicas: 1
  selector:
    matchLabels:
      application: kube-aws-iam-controller
  template:
    metadata:
      labels:
        application: kube-aws-iam-controller
        version: v0.1.2
    spec:
      serviceAccountName: kube-aws-iam-controller
      priorityClassName: "{{ .Cluster.ConfigItems.system_priority_class }}"
      # running with hostNetwork to bypass metadata service block from pod
      # network.
      hostNetwork: true
      containers:
      - name: kube-aws-iam-controller
        image: registry.opensource.zalan.do/teapot/kube-aws-iam-controller:v0.1.2
        args:
        - --debug
        - "--assume-role={{.Cluster.LocalID}}-worker"
        resources:
          limits:
            cpu: "{{.ConfigItems.kube_aws_iam_controller_cpu}}"
            memory: "{{.ConfigItems.kube_aws_iam_controller_mem}}"
          requests:
            cpu: "{{.ConfigItems.kube_aws_iam_controller_cpu}}"
            memory: "{{.ConfigItems.kube_aws_iam_controller_mem}}"
      tolerations:
      - key: node.kubernetes.io/role
        value: master
        effect: NoSchedule
      nodeSelector:
        node.kubernetes.io/role: master
