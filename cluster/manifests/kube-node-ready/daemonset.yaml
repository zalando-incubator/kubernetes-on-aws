apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-node-ready
  namespace: kube-system
  labels:
    application: kube-node-ready
    version: v0.0.1
spec:
  selector:
    matchLabels:
      application: kube-node-ready
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        application: kube-node-ready
        version: v0.0.1
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: kube-node-ready
        image: registry.opensource.zalan.do/teapot/kube-node-ready:9799c3d
        args:
        - --master-lifecycle-hook={{ .Outputs.MasterAutoscalingLifecycleHook }}
        - --worker-lifecycle-hook={{ .Outputs.WorkerAutoscalingLifecycleHook }}
        env:
        # must be set for the AWS SDK/AWS CLI to find the credentials file.
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: /meta/aws-iam/credentials
        volumeMounts:
        - name: aws-iam-credentials
          mountPath: /meta/aws-iam
          readOnly: true
        resources:
          limits:
            cpu: 50m
            memory: 50Mi
          requests:
            cpu: 20m
            memory: 20Mi
      volumes:
      - name: aws-iam-credentials
        secret:
          # secret should be named: aws-iam-<name-of-your-aws-iam-role>
          secretName: aws-iam-{{ .LocalID }}-kube-node-ready
