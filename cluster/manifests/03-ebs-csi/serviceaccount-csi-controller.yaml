{{- if eq .Cluster.ConfigItems.enable_csi "true" }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ebs-csi-controller-sa
  namespace: kube-system
  labels:
    application: kubernetes
    component: ebs-csi-driver
  annotations:
    iam.amazonaws.com/role: "{{ .LocalID }}-ebs-csi-controller"
{{- end }}
