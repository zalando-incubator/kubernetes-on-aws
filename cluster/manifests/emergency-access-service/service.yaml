{{ if eq .Environment "production" }}
apiVersion: v1
kind: Service
metadata:
  name: emergency-access-service
  namespace: kube-system
  labels:
    application: kubernetes
    component: emergency-access-service
spec:
  selector:
    deployment: emergency-access-service
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
{{ end }}
