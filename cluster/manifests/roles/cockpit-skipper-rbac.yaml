apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cockpit-skipper
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  - namespaces
  - deployments
  - pods
  - endpoints
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  - statefulsets
  - replicasets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - "extensions"
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - external.metrics.k8s.io
  resources:
  - "*"
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cockpit-skipper
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cockpit-skipper
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: zalando-iam:zalando:service:stups_cockpit-skipper
