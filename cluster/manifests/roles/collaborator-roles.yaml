apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: collaborator
  namespace: visibility
rules:
- apiGroups:
  - apps
  - extensions
  resources:
  - daemonsets
  verbs:
  - create
  - update
  - patch
  - delete
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: collaborator-binding
  namespace: visibility
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: collaborator
subjects:
- kind: Group
  name: CollaboratorPowerUser
  apiGroup: rbac.authorization.k8s.io
- kind: Group
  name: CollaboratorManual
  apiGroup: rbac.authorization.k8s.io
- kind: Group
  name: CollaboratorEmergency
  apiGroup: rbac.authorization.k8s.io
