apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-flannel
  namespace: kube-system
  labels:
    application: flannel
    version: v0.10.0-8
spec:
  updateStrategy:
    type: OnDelete
  selector:
    matchLabels:
      application: flannel
  template:
    metadata:
      labels:
        application: flannel
        version: v0.10.0-8
    spec:
      priorityClassName: system-node-critical
      serviceAccountName: system
      containers:
      - name: delayed-install-cni
        image: registry.opensource.zalan.do/teapot/flannel:v0.10.0-8
        command:
        - /bin/sh
        args:
        - -c
        - "sleep 120 && cp -f /etc/kube-flannel/cni-conf.json /etc/cni/net.d/10-flannel.conf && cat"
        stdin: true
        volumeMounts:
        - name: cni
          mountPath: /etc/cni/net.d
        - name: flannel-cfg
          mountPath: /etc/kube-flannel/
        resources:
          requests:
            cpu: 25m
            memory: 25Mi
          limits:
            memory: 25Mi
      - name: apiserver-proxy
        image: registry.opensource.zalan.do/teapot/etcd-proxy:master-3
        command:
        - /bin/sh
        args:
        - -c
        - "exec /etcd-proxy --listen-address 127.0.0.1:333 $KUBERNETES_SERVICE_HOST:$KUBERNETES_SERVICE_PORT"
        resources:
          requests:
            cpu: 25m
            memory: 25Mi
      - name: kube-flannel
        image: registry.opensource.zalan.do/teapot/flannel:v0.10.0-8
        command:
        - /opt/bin/flanneld
        args:
        - --ip-masq
        - --kube-subnet-mgr
        - --v=2
        env:
        - name: KUBERNETES_SERVICE_HOST
          value: "127.0.0.1"
        - name: KUBERNETES_SERVICE_PORT
          value: "333"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 25m
            memory: 25Mi
        securityContext:
          privileged: true
        volumeMounts:
        - name: flannel-cfg
          mountPath: /etc/kube-flannel/
        - name: run
          mountPath: /run
      - args:
        - -c
        - /tc-flannel.sh
        command:
        - /bin/bash
        image: registry.opensource.zalan.do/teapot/flannel-tc:v0.0.2
        name: flannel-tc
        resources:
          requests:
            cpu: 25m
            memory: 25Mi
        securityContext:
          privileged: true
        stdin: true
        volumeMounts:
        - mountPath: /run
          name: run
        - mountPath: /lib/tc
          name: lib-tc
      hostNetwork: true
      tolerations:
      - operator: Exists
        effect: NoSchedule
      - operator: Exists
        effect: NoExecute
      volumes:
      - name: flannel-cfg
        configMap:
          name: kube-flannel-cfg
      - name: cni
        hostPath:
          path: /etc/kubernetes/cni/net.d
      - name: run
        hostPath:
          path: /run
      - hostPath:
          path: /lib/tc
          type: ""
        name: lib-tc
