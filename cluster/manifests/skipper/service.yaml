kind: Service
apiVersion: v1
metadata:
  name: skipper-ingress
  namespace: kube-system
  labels:
    application: skipper-ingress
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: "9911"
    prometheus.io/scrape: "true"
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 9999
      nodePort: 32277
      protocol: TCP
      name: http
  selector:
    application: skipper-ingress
