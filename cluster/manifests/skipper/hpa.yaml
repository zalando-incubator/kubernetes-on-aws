apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: skipper-ingress
  namespace: kube-system
  labels:
    application: skipper-ingress
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: skipper-ingress
  minReplicas: {{ .ConfigItems.skipper_ingress_min_replicas }}
  maxReplicas: {{ .ConfigItems.skipper_ingress_max_replicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .ConfigItems.skipper_ingress_target_average_utilization_cpu }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .ConfigItems.skipper_ingress_target_average_utilization_memory }}
{{ if ne .ConfigItems.skipper_time_based_scaling_check_id "" }}
  - type: External
    external:
      target:
        averageValue: {{ .ConfigItems.skipper_time_based_scaling_target }}
        type: AverageValue
      metric:
        name: zmon-check
        selector:
          matchLabels:
            type: "zmon"
            check-id: "{{ .ConfigItems.skipper_time_based_scaling_check_id }}"
            key: ""
            tag-application: "skipper-ingress"
            aggregators: last
{{ end }}
{{ if ne .ConfigItems.skipper_cluster_scaling_schedules "" }}
  {{ range split .ConfigItems.skipper_cluster_scaling_schedules "," }}
  {{ $name_target := split . "=" }}
  - type: Object
    object:
      describedObject:
        apiVersion: zalando.org/v1
        kind: ClusterScalingSchedule
        name: {{ index $name_target 0 }}
      metric:
        name: {{ index $name_target 0 }}
      target:
        averageValue: {{ index $name_target 1 }}
        type: AverageValue
  {{ end }}
{{ end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .ConfigItems.skipper_ingress_hpa_scale_down_wait }}
      policies:
      - type: Pods
        value: 10
        periodSeconds: 60
      - type: Percent
        value: 100
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      policies:
      - periodSeconds: 15
        type: Pods
        value: 4
      - periodSeconds: 15
        type: Percent
        value:  {{ .ConfigItems.skipper_ingress_hpa_scale_up_max_perc }}
      selectPolicy: Max
      stabilizationWindowSeconds: 0
