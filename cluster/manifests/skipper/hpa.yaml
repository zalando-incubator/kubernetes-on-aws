apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: skipper-ingress
  namespace: kube-system
  labels:
    application: skipper-ingress
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: skipper-ingress
  minReplicas: {{ .ConfigItems.skipper_ingress_min_replicas }}
  maxReplicas: {{ .ConfigItems.skipper_ingress_max_replicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .ConfigItems.skipper_ingress_target_average_utilization_cpu }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .ConfigItems.skipper_ingress_target_average_utilization_memory }}
{{ if ne .ConfigItems.skipper_time_based_scaling_check_id "" }}
  - type: External
    external:
      target:
        averageValue: {{ .ConfigItems.skipper_time_based_scaling_target }}
        type: AverageValue
      metric:
        name: zmon-check
        selector:
          matchLabels:
            type: "zmon"
            check-id: "{{ .ConfigItems.skipper_time_based_scaling_check_id }}"
            key: ""
            tag-application: "skipper-ingress"
            aggregators: last
{{ end }}
{{ if ne .ConfigItems.skipper_scaling_schedule_hyped_articles_target "" }}
  - type: Object
    object:
      describedObject:
        apiVersion: zalando.org/v1
        kind: ClusterScalingSchedule
        name: hyped-article-release
      metric:
        name: hyped-article-release
      target:
        averageValue: {{ .ConfigItems.skipper_scaling_schedule_hyped_articles_target }}
        type: AverageValue
{{ end }}
{{ with $config_items := .ConfigItems }}
	{{ range $i := split "1 2 3" " " }}
		{{ $name := index $config_items (printf "skipper_scaling_schedule_name_%s" $i) }}
		{{ $target := index $config_items (printf "skipper_scaling_schedule_target_%s" $i) }}
		{{ if and (ne $name "") (ne $target "") }}
  - type: Object
    object:
      describedObject:
        apiVersion: zalando.org/v1
        kind: ClusterScalingSchedule
        name: {{ $name }}
      metric:
        name: {{ $name }}
      target:
        averageValue: {{ $target }}
        type: AverageValue
		{{ end }}
	{{ end }}
{{ end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
      - type: Pods
        value: 10
        periodSeconds: 60
      - type: Percent
        value: 100
        periodSeconds: 60
      selectPolicy: Min
