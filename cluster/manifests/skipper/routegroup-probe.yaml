apiVersion: zalando.org/v1
kind: RouteGroup
metadata:
  name: synthetic-probe
  namespace: kube-system
  labels:
    application: skipper-ingress
    component: ingress
spec:
  backends:
  - name: simulation
    type: shunt
  defaultBackends:
  - backendName: simulation
  hosts:
  - cluster-health.{{ .Values.hosted_zone }}
  - cluster-health-{{ .Cluster.Alias }}.{{ .Values.hosted_zone }}
  routes:
  - pathSubtree: /
    filters:
    - disableAccessLog()
    - inlineContent("OK")
