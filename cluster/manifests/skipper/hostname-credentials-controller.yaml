# {{ if eq .Cluster.ConfigItems.skipper_oauth2_ui_login "true" }}
# {{ $image := "container-registry.zalando.net/gwproxy/hostname-credentials-controller:main-13" }}
# {{ $version := index (split $image ":") 1 }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hostname-credentials-controller
  namespace: kube-system
  labels:
    application: skipper-ingress
    component: hostname-credentials
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hostname-credentials-controller
  labels:
    application: skipper-ingress
    component: hostname-credentials
rules:
  - apiGroups:
      - zalando.org
    resources:
      - platformcredentialssets
    verbs:
      - list
      - get
      - create
      - update
      - delete
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - list
  - apiGroups:
      - zalando.org
    resources:
      - routegroups
    verbs:
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hostname-credentials-controller
  labels:
    application: skipper-ingress
    component: hostname-credentials
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: hostname-credentials-controller
subjects:
  - kind: ServiceAccount
    name: hostname-credentials-controller
    namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hostname-credentials-controller
  namespace: kube-system
  labels:
    application: skipper-ingress
    component: hostname-credentials
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - list
      - get
      - create
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hostname-credentials-controller
  namespace: kube-system
  labels:
    application: skipper-ingress
    component: hostname-credentials
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: hostname-credentials-controller
subjects:
  - kind: ServiceAccount
    name: hostname-credentials-controller
    namespace: kube-system
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: hostname-credentials-controller
  namespace: kube-system
  labels:
    application: skipper-ingress
    component: hostname-credentials
    version: "{{ $version }}"
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 600
  jobTemplate:
    spec:
      activeDeadlineSeconds: 30
      backoffLimit: 1
      template:
        metadata:
          labels:
            application: skipper-ingress
            component: hostname-credentials
            version: "{{ $version }}"
          annotations:
            kubernetes-log-watcher/scalyr-parser: |
              [{"container": "controller", "parser": "keyValue"}]
            logging/destination: "{{ .Cluster.ConfigItems.log_destination_infra }}"
        spec:
          serviceAccountName: hostname-credentials-controller
          restartPolicy: Never
          containers:
            - name: controller
              image: "{{ $image }}"
              terminationMessagePolicy: FallbackToLogsOnError
              args:
                - -ingress-selector=application
                - -credentials-namespace=kube-system
                - -credentials-name-template={host}-grant-credentials
                - -credentials-selector=application=skipper-ingress,component=hostname-credentials
                - -credentials-labels=application=skipper-ingress,component=hostname-credentials
                - -credentials-redirect-uri-path={{ .Cluster.ConfigItems.skipper_oauth2_redirect_uri_path }}
                - -combined-secret-name=hostname-credentials
                - -combined-secret-labels=application=skipper-ingress,component=hostname-credentials-combined
              resources:
                limits:
                  cpu: 10m
                  memory: 50Mi
                requests:
                  cpu: 10m
                  memory: 50Mi
# {{ end }}
