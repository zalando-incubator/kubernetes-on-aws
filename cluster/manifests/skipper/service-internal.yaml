kind: Service
apiVersion: v1
metadata:
  annotations:
    service.kubernetes.io/topology-mode: auto
  name: skipper-internal
  namespace: kube-system
  labels:
    application: skipper-ingress
    component: ingress
spec:
  type: ClusterIP
{{- if eq .Cluster.Provider "zalando-eks" }}
  clusterIP: {{ nthAddressFromCIDR .Cluster.ConfigItems.service_cidr 50 }}
{{- else}}
  clusterIP: 10.5.99.99
{{- end}}
  ports:
    - port: 80
      targetPort: 9999
      protocol: TCP
      name: main
{{if eq .Cluster.ConfigItems.skipper_ingress_eastwest_additional_port "true"}}
    - port: 8080
      targetPort: 9999
      protocol: TCP
      name: additional
{{end}}
  selector:
    application: skipper-ingress
    component: ingress
