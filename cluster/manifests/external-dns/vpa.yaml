apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: external-dns
  namespace: kube-system
  labels:
    application: kubernetes
    component: external-dns
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: external-dns
  updatePolicy:
    updateMode: Auto
  resourcePolicy:
    containerPolicies:
    - containerName: external-dns
      maxAllowed:
        memory: {{ .Cluster.ConfigItems.external_dns_mem }}
