apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: kube-system
  labels:
    application: kubernetes
    component: external-dns
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      deployment: external-dns
  template:
    metadata:
      labels:
        application: kubernetes
        component: external-dns
        deployment: external-dns
      annotations:
        logging/destination: "{{.Cluster.ConfigItems.log_destination_both}}"
        prometheus.io/path: /metrics
        prometheus.io/port: "7979"
        prometheus.io/scrape: "true"
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      priorityClassName: "{{ .Cluster.ConfigItems.system_priority_class }}"
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: container-registry.zalando.net/teapot/external-dns:v0.14.2-master-41
        args:
        - --source=service
        - --source=ingress
        - --source=skipper-routegroup
{{- range split .Cluster.ConfigItems.external_dns_domain_filter "," }}
        - --domain-filter={{ . }}
{{- end }}
{{- range split .Cluster.ConfigItems.external_dns_excluded_domains "," }}
        - --exclude-domains={{ . }}
{{- end }}
        - --provider=aws
        - --registry=txt
        - --txt-owner-id={{ .Cluster.Region }}:{{ .Cluster.LocalID }}
        - --txt-prefix={{ .Cluster.ConfigItems.external_dns_ownership_prefix }}
        - --aws-batch-change-size=120
        - --aws-zones-cache-duration={{ .Cluster.ConfigItems.external_dns_zones_cache_duration }}
        - --annotation-filter=external-dns.alpha.kubernetes.io/exclude notin (true)
        - --policy={{ .Cluster.ConfigItems.external_dns_policy }}
        resources:
          requests:
            cpu: 50m
            memory: {{ .Cluster.ConfigItems.external_dns_mem }}
          limits:
            cpu: 50m
            memory: {{ .Cluster.ConfigItems.external_dns_mem }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 7979
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65534
          capabilities:
            drop: ["ALL"]
        env:
        - name: AWS_REGION
          value: "{{ .Cluster.Region }}"
