apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-downscaler
  namespace: kube-system
  labels:
    application: kube-downscaler
    version: v0.4
spec:
  replicas: 1
  selector:
    matchLabels:
      application: kube-downscaler
  template:
    metadata:
      labels:
        application: kube-downscaler
        version: v0.4
    spec:
      serviceAccountName: system
      containers:
      - name: downscaler
        # see https://github.com/hjacobs/kube-downscaler/releases
        image: registry.opensource.zalan.do/teapot/kube-downscaler:0.4
        args:
          # run every 3 minutes
          - --interval=180
          - --exclude-namespaces=kube-system,visibility
          - --exclude-deployments=kube-downscaler,downscaler,postgres-operator
          - "--default-uptime={{ .ConfigItems.downscaler_default_uptime }}"
        resources:
          limits:
            memory: 150Mi
          requests:
            cpu: 5m
            memory: 150Mi
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
