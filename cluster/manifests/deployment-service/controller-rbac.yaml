metadata:
  name: "deployment-service-controller"
  namespace: "kube-system"
  labels:
    application: "deployment-service"
    component: "controller"
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
    resourceNames:
      - deployment-config
