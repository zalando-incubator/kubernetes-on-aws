apiVersion: v1
kind: ServiceAccount
metadata:
  name: "deployment-service-controller"
  namespace: "kube-system"
  labels:
    application: "deployment-service"
    component: "controller"
  annotations:
    {{- if eq .Cluster.Provider "zalando-eks" }}
    eks.amazonaws.com/role-arn: "arn:aws:iam::{{.Cluster.InfrastructureAccount | getAWSAccountID}}:role/{{.Cluster.LocalID}}-deployment-service-controller"
    {{- else }}
    iam.amazonaws.com/role: "{{.Cluster.LocalID}}-deployment-service-controller"
    {{- end }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "deployment-service-controller"
  labels:
    application: "deployment-service"
    component: "controller"
rules:
  - apiGroups:
      - deployment.zalando.org
    resources:
      - cdpdeploymenttasks
      - cdpdeploymenttasks/status
      - cdpresourcecleanuptasks
      - cdpresourcecleanuptasks/status
    verbs:
      - get
      - list
      - watch
      - update
      - patch
      - delete
      - deletecollection
  - apiGroups:
      - ""
      - "events.k8s.io"
    resources:
      - events
    verbs:
      - create
      - patch
      - update
      - get
      - list
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "deployment-service-controller"
  labels:
    application: "deployment-service"
    component: "controller"
subjects:
  - kind: ServiceAccount
    name: "deployment-service-controller"
    namespace: "kube-system"
roleRef:
  kind: ClusterRole
  name: "deployment-service-controller"
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "deployment-service-executor-crd-access"
  labels:
    application: "deployment-service"
    component: "controller"
rules:
  - apiGroups:
      - "databases.spotahome.com"
    resources:
      - redisfailovers/scale
    verbs:
      - get
      - list
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "deployment-service-executor-crd-access"
  labels:
    application: "deployment-service"
    component: "controller"
roleRef:
  kind: ClusterRole
  name: "deployment-service-executor-crd-access"
  apiGroup: rbac.authorization.k8s.io
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: zalando-iam:zalando:service:k8sapi-local_deployment-service-executor
  # {{ if eq .Cluster.Provider "zalando-eks" }}
  - kind: ServiceAccount
    name: "deployment-service-controller"
    namespace: "kube-system"
  # {{ end }}
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "deployment-service-executor-poweruser"
  labels:
    application: "deployment-service"
    component: "controller"
roleRef:
  kind: ClusterRole
  name: poweruser
  apiGroup: rbac.authorization.k8s.io
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: zalando-iam:zalando:service:k8sapi-local_deployment-service-executor
  # {{ if eq .Cluster.Provider "zalando-eks" }}
  - kind: ServiceAccount
    name: "deployment-service-controller"
    namespace: "kube-system"
  # {{ end }}
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "deployment-service-executor-readonly"
  labels:
    application: "deployment-service"
    component: "controller"
roleRef:
  kind: ClusterRole
  name: readonly
  apiGroup: rbac.authorization.k8s.io
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: zalando-iam:zalando:service:k8sapi-local_deployment-service-executor
  # {{ if eq .Cluster.Provider "zalando-eks" }}
  - kind: ServiceAccount
    name: "deployment-service-controller"
    namespace: "kube-system"
  # {{ end }}
---
{{- if eq .Cluster.ConfigItems.deployment_service_executor_cdp_permissions "true" }}
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "deployment-service-executor-cdpdeploymenttasks"
  labels:
    application: "deployment-service"
    component: "controller"
rules:
- apiGroups:
  - deployment.zalando.org
  resources:
  - cdpdeploymenttasks
  - cdpdeploymenttasks/status
  - cdpresourcecleanuptasks
  - cdpresourcecleanuptasks/status
  verbs:
  - create
  - get
  - list
  - watch
  - update
  - patch
  - delete
  - deletecollection
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
  name: "deployment-service-executor-cdpdeploymenttasks"
  labels:
    application: "deployment-service"
    component: "controller"
roleRef:
  apiGroup: rbac.authorization.k8s.io
