apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    pdb-controller.zalando.org/non-ready-ttl: "5m"
  labels:
    application: prometheus
    version: v2.13.1
  name: prometheus
  namespace: kube-system
spec:
  replicas: 2
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      application: prometheus
  serviceName: prometheus
  template:
    metadata:
      labels:
        application: prometheus
        version: v2.13.1
      annotations:
        config/hash: {{"configmap.yaml" | manifestHash}}
    spec:
      serviceAccountName: prometheus
      dnsConfig:
        options:
        - name: ndots
          value: "1"
      priorityClassName: system-cluster-critical
      containers:
      - name: prometheus
        image: registry.opensource.zalan.do/teapot/prometheus:v2.13.1
        args:
        - "--config.file=/etc/prometheus/prometheus.yml"
        - "--storage.tsdb.path=/prometheus/"
        - "--storage.tsdb.retention.time=1d"
        ports:
        - name: ingress-port
          containerPort: 9090
          protocol: TCP
        resources:
          limits:
            cpu: {{.ConfigItems.prometheus_cpu}}
            memory: {{.ConfigItems.prometheus_mem}}
          requests:
            cpu: {{.ConfigItems.prometheus_cpu}}
            memory: {{.ConfigItems.prometheus_mem}}
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 5
          timeoutSeconds: 5
        volumeMounts:
        - name: prometheus-config-volume
          mountPath: /etc/prometheus
        - name: prometheus-storage-volume
          mountPath: /prometheus
        securityContext:
          allowPrivilegeEscalation: false
      volumes:
      - name: prometheus-config-volume
        configMap:
          defaultMode: 420
          name: prometheus-conf
      securityContext:
        runAsUser: 65534
        fsGroup: 65534
  volumeClaimTemplates:
  - metadata:
      name: prometheus-storage-volume
    spec:
      storageClassName: standard
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: 50Gi
