apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
  labels:
    application: prometheus
    version: v2.2.1
  name: prometheus
  namespace: kube-system
spec:
  replicas: 2
  selector:
    matchLabels:
      application: prometheus
  serviceName: prometheus
  template:
    metadata:
      labels:
        application: prometheus
        version: v2.2.1
      annotations:
        config/hash: {{"configmap.yaml" | manifestHash}}
    spec:
      priorityClassName: system-cluster-critical
      containers:
      - name: prometheus
        image: registry.opensource.zalan.do/teapot/prometheus:v2.2.1
        args:
        - "--config.file=/etc/prometheus/prometheus.yml"
        - "--storage.tsdb.path=/prometheus/"
        - "--storage.tsdb.retention=1d"
        ports:
        - name: ingress-port
          containerPort: 9090
          protocol: TCP
        resources:
          limits:
            cpu: {{if index .ConfigItems "prometheus_cpu"}}{{.ConfigItems.prometheus_cpu}}{{else}}1000m{{end}}
            memory: {{if index .ConfigItems "prometheus_mem"}}{{.ConfigItems.prometheus_mem}}{{else}}4000Mi{{end}}
          requests:
            cpu: {{if index .ConfigItems "prometheus_cpu"}}{{.ConfigItems.prometheus_cpu}}{{else}}1000m{{end}}
            memory: {{if index .ConfigItems "prometheus_mem"}}{{.ConfigItems.prometheus_mem}}{{else}}4000Mi{{end}}
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 5
          timeoutSeconds: 5
        volumeMounts:
        - name: prometheus-config-volume
          mountPath: /etc/prometheus
        - name: prometheus-storage-volume
          mountPath: /prometheus
        securityContext:
          allowPrivilegeEscalation: false
      volumes:
        - name: prometheus-config-volume
          configMap:
            defaultMode: 420
            name: prometheus-conf
      securityContext:
        runAsUser: 65534
        fsGroup: 65534
  volumeClaimTemplates:
  - metadata:
      name: prometheus-storage-volume
    spec:
      storageClassName: standard
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: 50Gi
