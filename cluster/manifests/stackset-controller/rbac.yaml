---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: stackset-controller
  namespace: kube-system
  labels:
    application: kubernetes
    component: stackset-controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: stackset-controller
  labels:
    application: kubernetes
    component: stackset-controller
rules:
- apiGroups:
  - "zalando.org"
  resources:
  - stacks
  - stacks/status
  - stacksets
  - stacksets/status
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - "apps"
  resources:
  - deployments
  verbs:
  - get
  - list
  - create
  - update
  - patch
  - delete
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - get
  - list
  - create
  - update
  - patch
  - delete
{{- if eq .Cluster.ConfigItems.stackset_routegroup_support_enabled "true" }}
- apiGroups:
  - "zalando.org"
  resources:
  - routegroups
  verbs:
  - get
  - list
  - create
  - update
  - patch
  - delete
{{- end }}
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - get
  - list
  - create
  - update
  - patch
  - delete
- apiGroups:
  - "autoscaling"
  resources:
  - horizontalpodautoscalers
  verbs:
  - get
  - list
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: stackset-controller
  labels:
    application: kubernetes
    component: stackset-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: stackset-controller
subjects:
- kind: ServiceAccount
  name: stackset-controller
  namespace: kube-system
