apiVersion: apps/v1
kind: Deployment
metadata:
  name: stackset-controller
  namespace: kube-system
  labels:
    application: stackset-controller
    version: "v1.3.17"
spec:
  replicas: 1
  selector:
    matchLabels:
      application: stackset-controller
  template:
    metadata:
      labels:
        application: stackset-controller
        version: "v1.3.17"
    spec:
      priorityClassName: "{{ .Cluster.ConfigItems.system_priority_class }}"
      serviceAccountName: stackset-controller
      containers:
      - name: stackset-controller
        image: "registry.opensource.zalan.do/teapot/stackset-controller:v1.3.17"
        args:
        - "--interval={{ .Cluster.ConfigItems.stackset_controller_sync_interval }}"
{{- if eq .Cluster.ConfigItems.stackset_routegroup_support_enabled "true" }}
        - "--enable-routegroup-support"
        - "--ingress-source-switch-ttl={{ .Cluster.ConfigItems.stackset_ingress_source_switch_ttl }}"
{{- end }}
        - "--cluster-domain={{ .Cluster.Alias }}.zalan.do"
        - "--cluster-domain=ingress.cluster.local"
        resources:
          limits:
            cpu: 10m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 100Mi
        livenessProbe:
          failureThreshold: 10
          httpGet:
            path: /healthz
            port: 7979
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 7979
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
