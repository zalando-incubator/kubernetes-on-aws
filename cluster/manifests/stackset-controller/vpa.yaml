apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: stackset-controller
  namespace: kube-system
  labels:
    application: kubernetes
    component: stackset-controller
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stackset-controller
  updatePolicy:
    updateMode: Auto
  resourcePolicy:
    containerPolicies:
    - containerName: stackset-controller
      maxAllowed:
        memory: {{.Cluster.ConfigItems.stackset_controller_mem_max}}
      minAllowed:
        memory: {{.Cluster.ConfigItems.stackset_controller_mem_min}}
