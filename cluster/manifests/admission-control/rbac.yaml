{{ if eq .Environment "production" }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: admission-controller-proxy
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: admission-controller-proxy-privileged-psp
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: privileged-psp
subjects:
- kind: ServiceAccount
  name: admission-controller-proxy
  namespace: kube-system
{{ end }}
