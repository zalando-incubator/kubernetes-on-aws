apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: cronjob-fixer
  namespace: kube-system
  labels:
    application: cronjob-fixer
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cronjob-fixer
  updatePolicy:
    updateMode: Auto
  resourcePolicy:
    containerPolicies:
    - containerName: cronjob-fixer
      maxAllowed:
        memory: 4Gi
