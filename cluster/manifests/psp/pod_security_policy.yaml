apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: privileged
spec:
  fsGroup:
    rule: RunAsAny
  privileged: true
  allowPrivilegeEscalation: true
  hostPID: true
  hostNetwork: true
  hostIPC: true
  hostPorts:
  - max: 10000
    min: 50
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - '*'
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: restricted
spec:
  # Enabled for now due to issues with Docker 1.12, see
  # https://github.com/zalando-incubator/kubernetes-on-aws/pull/771
  # for details
  allowPrivilegeEscalation: true
  fsGroup:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - emptyDir
  - awsElasticBlockStore
  - secret
  - persistentVolumeClaim
  - downwardAPI
  - configMap
