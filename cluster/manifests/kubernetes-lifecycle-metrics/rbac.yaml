apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubernetes-lifecycle-metrics
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubernetes-lifecycle-metrics
rules:
- apiGroups: [""]
  resources: ["pods", "events", "nodes"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubernetes-lifecycle-metrics
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubernetes-lifecycle-metrics
subjects:
- kind: ServiceAccount
  name: kubernetes-lifecycle-metrics
  namespace: kube-system
