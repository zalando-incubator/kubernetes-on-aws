apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-lifecycle-metrics
  namespace: kube-system
  labels:
    application: kubernetes-lifecycle-metrics
    version: master-5
spec:
  replicas: 1
  selector:
    matchLabels:
      application: kubernetes-lifecycle-metrics
  template:
    metadata:
      labels:
        application: kubernetes-lifecycle-metrics
        version: master-5
      annotations:
        kubernetes-log-watcher/scalyr-parser: '[{"container": "kubernetes-lifecycle-metrics", "parser": "system-json-escaped-json"}]'
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      priorityClassName: system-cluster-critical
      serviceAccountName: kubernetes-lifecycle-metrics
      containers:
        - name: kubernetes-lifecycle-metrics
          image: "pierone.stups.zalan.do/teapot/kubernetes-lifecycle-metrics:master-5"
          ports:
            - containerPort: 9090
          resources:
            limits:
              cpu: 5m
              memory: 150Mi
            requests:
              cpu: 5m
              memory: 150Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 9090
              scheme: HTTP
