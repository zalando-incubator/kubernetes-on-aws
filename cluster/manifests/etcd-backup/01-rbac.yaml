{{- if ne .Cluster.ConfigItems.eks "true" }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: etcd-backup
  namespace: kube-system
  annotations:
    iam.amazonaws.com/role: "{{ .Cluster.LocalID }}-etcd-backup"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: etcd-backup-privileged-psp
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: privileged-psp
subjects:
- kind: ServiceAccount
  name: etcd-backup
  namespace: kube-system
{{- end }}
