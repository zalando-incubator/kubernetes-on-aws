apiVersion: batch/v2alpha1
kind: CronJob
metadata:
  name: etcd-backup
  namespace: kube-system
  labels:
    application: etcd-backup
    version: "master-5"
spec:
  schedule: "23 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            application: etcd-backup
            version: "master-5"
        spec:
          restartPolicy: Never
          containers:
          - name: etcd-backup
            image: pierone.stups.zalan.do/teapot/etcd-backup:master-5
            env:
            - name: ETCD_S3_BACKUP_BUCKET
              value: "{{ .ConfigItems.etcd_s3_backup_bucket }}"
            - name: ETCD_ENDPOINTS
              value: "{{ .ConfigItems.etcd_endpoints }}"
            # must be set for the AWS SDK/AWS CLI to find the credentials file.
            - name: AWS_SHARED_CREDENTIALS_FILE
              value: /meta/aws-iam/credentials
            volumeMounts:
            - name: aws-iam-credentials
              mountPath: /meta/aws-iam
              readOnly: true
            resources:
              limits:
                cpu: 100m
                memory: 512Mi
              requests:
                cpu: 50m
                memory: 256Mi
          volumes:
          - name: aws-iam-credentials
            secret:
              # secret should be named: aws-iam-<name-of-your-aws-iam-role>
              secretName: aws-iam-{{ .LocalID }}-etcd-backup
          tolerations:
          - key: node-role.kubernetes.io/master
            effect: NoSchedule
          nodeSelector:
            node-role.kubernetes.io/master: ""
