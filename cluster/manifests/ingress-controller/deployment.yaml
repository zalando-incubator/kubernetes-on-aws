apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app-ingress-controller
  namespace: kube-system
  labels:
    application: app-ingress-controller
    version: v0.3.4
spec:
  replicas: 1
  selector:
    matchLabels:
      application: app-ingress-controller
  template:
    metadata:
      labels:
        application: app-ingress-controller
        version: v0.3.4
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
        iam.amazonaws.com/role: "{{ .LocalID }}-app-ingr-ctrl"
    spec:
      serviceAccountName: system
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      containers:
      - name: controller
        image: registry.opensource.zalan.do/teapot/kube-ingress-aws-controller:v0.3.5
        env:
        - name: AWS_REGION
          value: {{ .Region }}
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 25Mi
