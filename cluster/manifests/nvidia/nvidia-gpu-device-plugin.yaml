# based on:
#
#   https://github.com/NVIDIA/k8s-device-plugin/blob/master/nvidia-device-plugin.yml
#
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-gpu-device-plugin
  namespace: kube-system
  labels:
    application: nvidia-gpu-device-plugin
    version: v0.10.0
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      application: nvidia-gpu-device-plugin
  template:
    metadata:
      labels:
        application: nvidia-gpu-device-plugin
        version: v0.10.0
      annotations:
        logging/destination: "{{.Cluster.ConfigItems.log_destination_infra}}"
    spec:
      serviceAccountName: nvidia
      tolerations:
      - operator: Exists
        effect: NoExecute
      - operator: Exists
        effect: NoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: zalando.org/nvidia-gpu
                operator: Exists
      priorityClassName: system-node-critical
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
      - name: dev
        hostPath:
          path: /dev
      containers:
      - name: nvidia-gpu-device-plugin
        image: registry.opensource.zalan.do/teapot/nvidia-gpu-device-plugin:v0.10.0
        args: ["--fail-on-init-error=false"]
        resources:
          requests:
            cpu: 50m
            memory: 10Mi
          limits:
            cpu: 50m
            memory: 10Mi
        securityContext:
          privileged: true
        volumeMounts:
        - name: device-plugin
          mountPath: /device-plugin
        - name: dev
          mountPath: /dev
