# based on:
#
#   https://github.com/NVIDIA/k8s-device-plugin/blob/master/nvidia-device-plugin.yml
#
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-gpu-device-plugin
  namespace: kube-system
  labels:
    application: kubernetes
    component: nvidia-gpu-device-plugin
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      daemonset: nvidia-gpu-device-plugin
  template:
    metadata:
      labels:
        daemonset: nvidia-gpu-device-plugin
        application: kubernetes
        component: nvidia-gpu-device-plugin
      annotations:
        logging/destination: "{{.Cluster.ConfigItems.log_destination_infra}}"
{{- if eq .Cluster.ConfigItems.nvidia_dcgm_exporter_enabled "true" }}
        prometheus.io/path: /metrics
        prometheus.io/port: "9400"
        prometheus.io/scrape: "true"
{{- end}}
    spec:
      serviceAccountName: nvidia
      tolerations:
      - operator: Exists
        effect: NoExecute
      - operator: Exists
        effect: NoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: karpenter.k8s.aws/instance-gpu-manufacturer
                operator: In
                values:
                - nvidia
            - matchExpressions:
              - key: zalando.org/nvidia-gpu
                operator: Exists
      priorityClassName: system-node-critical
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
{{- if eq .Cluster.ConfigItems.nvidia_dcgm_exporter_enabled "true" }}
      - name: pod-gpu-resources
        hostPath:
          path: /opt/podruntime/kubelet/pod-resources
{{- end}}
      containers:
      - name: nvidia-gpu-device-plugin
        image: container-registry.zalando.net/teapot/nvidia-gpu-device-plugin:v0.15.1-master-12
        args:
        - --fail-on-init-error=false
        - --pass-device-specs
        resources:
          requests:
            cpu: "{{ .Cluster.ConfigItems.nvidia_device_plugin_cpu }}"
            memory: "{{ .Cluster.ConfigItems.nvidia_device_plugin_memory }}"
          limits:
            cpu: "{{ .Cluster.ConfigItems.nvidia_device_plugin_cpu }}"
            memory: "{{ .Cluster.ConfigItems.nvidia_device_plugin_memory }}"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        volumeMounts:
        - name: device-plugin
          mountPath: /var/lib/kubelet/device-plugins
{{- if eq .Cluster.ConfigItems.nvidia_dcgm_exporter_enabled "true" }}
      - name: dcgm-exporter
        image: container-registry.zalando.net/teapot/nvidia-dcgm-exporter:v3.3.6-3.4.2-ubuntu22.04-master-12
        args:
        - --kubernetes
        - --address=:9400
        resources:
          requests:
            cpu: "{{ .Cluster.ConfigItems.nvidia_dcgm_exporter_cpu }}"
            memory: "{{ .Cluster.ConfigItems.nvidia_dcgm_exporter_memory }}"
          limits:
            cpu: "{{ .Cluster.ConfigItems.nvidia_dcgm_exporter_cpu }}"
            memory: "{{ .Cluster.ConfigItems.nvidia_dcgm_exporter_memory }}"
        ports:
        - name: metrics
          containerPort: 9400
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
          capabilities:
            add: ["SYS_ADMIN"]
        volumeMounts:
        - name: pod-gpu-resources
          mountPath: /var/lib/kubelet/pod-resources
          readOnly: true
{{- end}}
