{{ with $data := . }}
{{ range $zone := $data.Values.availability_zones }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoscaling-buffer-{{$zone}}
  namespace: kube-system
  labels:
    application: autoscaling-buffer
    zone: {{$zone}}
spec:
  replicas: {{$data.ConfigItems.autoscaling_buffer_pods}}
  selector:
    matchLabels:
      application: autoscaling-buffer
      zone: {{$zone}}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        application: autoscaling-buffer
        zone: {{$zone}}
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      nodeSelector:
        topology.kubernetes.io/zone: "{{$zone}}"
      priorityClassName: autoscaling-buffer
      terminationGracePeriodSeconds: 0
      containers:
      - name: pause
        image: registry.opensource.zalan.do/teapot/pause-amd64:3.2
        resources:
{{ with $resources := autoscalingBufferSettings $data.Cluster }}
          limits:
            cpu: {{$resources.CPU}}
            memory: {{$resources.Memory}}
          requests:
            cpu: {{$resources.CPU}}
            memory: {{$resources.Memory}}
{{ end }}
---
{{ end }}
{{ end }}
