{{ with $data := . }}
{{ range $zone := $data.Values.availability_zones }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoscaling-buffer-{{$zone}}
  namespace: kube-system
  labels:
    application: kubernetes
    component: autoscaling-buffer
    zone: {{$zone}}
spec:
  replicas: {{$data.Cluster.ConfigItems.autoscaling_buffer_pods}}
  selector:
    matchLabels:
      deployment: autoscaling-buffer
      zone: {{$zone}}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        application: kubernetes
        component: autoscaling-buffer
        deployment: autoscaling-buffer
        zone: {{$zone}}
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      nodeSelector:
        topology.kubernetes.io/zone: "{{$zone}}"
      priorityClassName: autoscaling-buffer-nonpreempting
      terminationGracePeriodSeconds: 0
      containers:
      - name: pause
        image: container-registry.zalando.net/teapot/pause:3.7-master-21
        resources:
          limits:
            cpu: {{$data.Cluster.ConfigItems.autoscaling_buffer_cpu}}
            memory: {{$data.Cluster.ConfigItems.autoscaling_buffer_memory}}
          requests:
            cpu: {{$data.Cluster.ConfigItems.autoscaling_buffer_cpu}}
            memory: {{$data.Cluster.ConfigItems.autoscaling_buffer_memory}}
---
{{ end }}
{{ end }}
