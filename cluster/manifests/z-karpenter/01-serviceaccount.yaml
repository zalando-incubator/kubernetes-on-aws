apiVersion: v1
kind: ServiceAccount
metadata:
  name: karpenter
  namespace: kube-system
  labels:
    application: kubernetes
    component: karpenter
  annotations:
    iam.amazonaws.com/role: "karpenter-{{ .Cluster.Alias }}"
{{end}}
