{{ if eq .Cluster.ConfigItems.karpenter_pools_enabled "true"}}
---
# Source: karpenter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: karpenter
  namespace: kube-system
  labels:
    application: kubernetes
    component: karpenter
spec:
  replicas: 2
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      deployment: karpenter
  template:
    metadata:
      labels:
        deployment: karpenter
        application: kubernetes
        component: karpenter
      annotations:
        logging/destination: "{{.Cluster.ConfigItems.log_destination_infra}}"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
        prometheus.io/scheme: "http"
        prometheus.io/scrape: "true"
    spec:
      dnsPolicy: Default
      serviceAccountName: karpenter
      priorityClassName: "{{ .Cluster.ConfigItems.system_priority_class }}"
      containers:
        - name: controller
          securityContext:
            runAsUser: 65536
            runAsGroup: 65536
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          image: "container-registry.zalando.net/teapot/karpenter:v0.34.1-main-18.custom"
          imagePullPolicy: IfNotPresent
          env:
            - name: ASSUME_ROLE_DURATION
              value: 15m
            - name: AWS_REGION
              value: "{{ .Cluster.Region }}"
            - name: BATCH_IDLE_DURATION
              value: 1s
            - name: BATCH_MAX_DURATION
              value: 10s
            - name: CLUSTER_ENDPOINT
              value: https://kubernetes.default.svc.cluster.local.
            - name: CLUSTER_NAME
              value: "{{.Cluster.ID}}"
            - name: ENABLE_PROFILING
              value: 'false'
            - name: FEATURE_GATES
              value: Drift=false
            - name: HEALTH_PROBE_PORT
              value: '8081'
            - name: INTERRUPTION_QUEUE
              value: "{{.Cluster.LocalID}}-karpenter-interruption-queue"
            - name: ISOLATED_VPC
              value: "false"
            - name: KARPENTER_SERVICE
              value: karpenter
            - name: KUBERNETES_MIN_VERSION
              value: 1.22.0-0
            - name: LOG_LEVEL
              value: {{ .Cluster.ConfigItems.karpenter_log_level }}
            - name: MEMORY_LIMIT
              valueFrom:
                resourceFieldRef:
                  containerName: controller
                  divisor: '0'
                  resource: limits.memory
            - name: METRICS_PORT
              value: '8000'
            - name: RESERVED_ENIS
              value: '0'
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: VM_MEMORY_OVERHEAD_PERCENT
              value: '0.075'
          ports:
            - name: http-metrics
              containerPort: 8000
              protocol: TCP
            - name: http
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 30
            timeoutSeconds: 30
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            initialDelaySeconds: 5
            timeoutSeconds: 30
            httpGet:
              path: /readyz
              port: http
          resources:
            requests:
              cpu: "{{ .Cluster.ConfigItems.karpenter_controller_cpu }}"
              memory: "{{ .Cluster.ConfigItems.karpenter_controller_memory }}"
            limits:
              cpu: "{{ .Cluster.ConfigItems.karpenter_controller_cpu }}"
              memory: "{{ .Cluster.ConfigItems.karpenter_controller_memory }}"
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                - key: karpenter.sh/provisioner-name
                  operator: DoesNotExist
            - weight: 100
              preference:
                matchExpressions:
                - key: node.kubernetes.io/role
                  operator: In
                  values:
                  - master
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                deployment: karpenter
            topologyKey: kubernetes.io/hostname
#      topologySpreadConstraints:
#        - labelSelector:
#            matchLabels:
#              deployment: karpenter
#          maxSkew: 1
#          topologyKey: topology.kubernetes.io/zone
#          whenUnsatisfiable: ScheduleAnyway
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - key: node.kubernetes.io/role
          value: master
          effect: NoSchedule
{{ end }}
