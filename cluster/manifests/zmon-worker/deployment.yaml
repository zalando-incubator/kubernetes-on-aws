apiVersion: apps/v1
kind: Deployment
metadata:
  name: zmon-worker
  namespace: kube-system
spec:
  replicas: 4
  selector:
    matchLabels:
      application: zmon-worker
  template:
    metadata:
      labels:
        application: zmon-worker
        version: "v191-zv244"
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists

      initContainers:
      - name: gerry-init
        image: registry.opensource.zalan.do/teapot/gerry:v0.0.14
        args:
        - /meta/credentials
        - --application-id=gerry
        - --mint-bucket=s3://{{ .ConfigItems.gerry_mint_bucket }}
        - --once
        env:
        # must be set for the AWS SDK/AWS CLI to find the credentials file.
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: /meta/aws-iam/credentials
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi
        volumeMounts:
        - name: credentials
          mountPath: /meta/credentials
          readOnly: false
        - name: aws-iam-credentials
          mountPath: /meta/aws-iam
          readOnly: true
      containers:
      - name: zmon-worker
        image: "pierone.stups.zalan.do/zmon/zmon-worker:v191-zv244"
        resources:
          limits:
            cpu: 500m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 2Gi
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 60
        env:
        # must be set for the AWS SDK/AWS CLI to find the credentials file.
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: /meta/aws-iam/credentials
        - name: WORKER_ZMON_QUEUES
          value: zmon:queue:default/24
        - name: WORKER_REDIS_SERVERS
          value: zmon-redis:6379
        - name: WORKER_PLUGIN_SCALYR_READ_KEY
          valueFrom:
            secretKeyRef:
              name: zmon-worker
              key: scalyr-read-key
        - name: WORKER_ACCOUNT
          value: "{{ .InfrastructureAccount }}"
        - name: WORKER_REGION
          value: "{{ .Region }}"
        - name: WORKER_PLUGIN_SQL_USER
          valueFrom:
            secretKeyRef:
              name: zmon-worker
              key: sql-user
        - name: WORKER_PLUGIN_SQL_PASS
          valueFrom:
            secretKeyRef:
              name: zmon-worker
              key: sql-pass
        - name: OAUTH2_ACCESS_TOKEN_URL
          value: https://token.services.auth.zalando.com/oauth2/access_token?realm=/services
        - name: CREDENTIALS_DIR
          value: /meta/credentials
        volumeMounts:
        - name: credentials
          mountPath: /meta/credentials
          readOnly: true
        - name: aws-iam-credentials
          mountPath: /meta/aws-iam
          readOnly: true
      - name: gerry
        image: registry.opensource.zalan.do/teapot/gerry:v0.0.14
        args:
        - /meta/credentials
        - --application-id=gerry
        - --mint-bucket=s3://{{ .ConfigItems.gerry_mint_bucket }}
        env:
        # must be set for the AWS SDK/AWS CLI to find the credentials file.
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: /meta/aws-iam/credentials
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi
        volumeMounts:
        - name: credentials
          mountPath: /meta/credentials
          readOnly: false
        - name: aws-iam-credentials
          mountPath: /meta/aws-iam
          readOnly: true
      volumes:
      - name: credentials
        emptyDir:
          medium: Memory
      - name: aws-iam-credentials
        secret:
          # secret should be named: aws-iam-<name-of-your-aws-iam-role>
          secretName: aws-iam-{{ .LocalID }}-app-zmon
