apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-admission-controller
  namespace: kube-system
  labels:
    application: vpa-admission-controller
    version: v0.1.0
spec:
  replicas: 1
  selector:
    matchLabels:
      application: vpa-admission-controller
  template:
    metadata:
      labels:
        application: vpa-admission-controller
        version: v0.1.0
    spec:
      serviceAccountName: system
      containers:
      - name: admission-controller
        image: registry.opensource.zalan.do/teapot/vpa-admission-controller:v0.1.0
        volumeMounts:
        - name: tls-certs
          mountPath: "/etc/tls-certs"
          readOnly: true
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 200Mi
        ports:
        - containerPort: 8000
      volumes:
      - name: tls-certs
        secret:
          secretName: vpa-tls-certs
