apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: coredns
  namespace: kube-system
  labels:
    application: coredns
    version: v1.2.0
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: "CoreDNS"
    component: cluster-dns
spec:
  updateStrategy:
    type: OnDelete
  selector:
    matchLabels:
      application: coredns
      instance: node-dns
  template:
    metadata:
      labels:
        application: coredns
        instance: node-dns
        version: v1.2.0
        component: cluster-dns
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: cluster-dns
                operator: NotIn
                values:
                - dnsmasq
      containers:
      - name: coredns
        image: registry.opensource.zalan.do/teapot/coredns:1.2.0
        args: [ "-conf", "/etc/coredns/Corefile" ]
        volumeMounts:
        - name: config-volume
          mountPath: /etc/coredns
        ports:
        - containerPort: 53
          name: dns
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 9154
            scheme: HTTP
          initialDelaySeconds: 60
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 9154
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            cpu: 150m
            memory: 100Mi
          limits:
            memory: 100Mi
      priorityClassName: system-node-critical
{{ if index .ConfigItems "enable_rbac"}}
      serviceAccountName: coredns
{{ else }}
      serviceAccountName: system
{{ end }}
      hostNetwork: true
      dnsPolicy: Default
      tolerations:
      - operator: Exists
        effect: NoSchedule
      - operator: Exists
        effect: NoExecute
      volumes:
      - name: config-volume
        configMap:
          name: coredns
          items:
          - key: Corefile
            path: Corefile
