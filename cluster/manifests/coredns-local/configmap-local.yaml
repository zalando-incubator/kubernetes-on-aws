apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-local
  namespace: kube-system
  labels:
    application: kubernetes
    component: coredns
data:
  unbound.conf: |
    server:
      directory: "/etc/unbound/"
      interface: 0.0.0.0
      interface-automatic: yes
      # Drop user privileges after binding the port.
      username: "_unbound"
      # Prevent the unbound server from forking into the background as a daemon
      do-daemonize: no
      # log to stderr
      use-syslog: no
      log-servfail: yes
      # allow query localhost (coredns at 127.0.0.1:9254)
      do-not-query-localhost: no
      access-control: 0.0.0.0/0 allow
      harden-dnssec-stripped: no
      so-reuseport: yes
      cache-min-ttl: 1
      disable-dnssec-lame-check: yes
      minimal-responses: yes
      extended-statistics: yes
      # support reverse lookup of kubernetes addresses
{{ if or (eq .ConfigItems.enable_node_scale_out_beyond_1k_nodes "stage1") (eq .ConfigItems.enable_node_scale_out_beyond_1k_nodes "stage2") }}
      local-zone: "2.10.in-addr.arpa." transparent
      local-zone: "3.10.in-addr.arpa." transparent
{{ else }}
      local-zone: "2.10.in-addr.arpa." transparent
{{ end }}
      local-zone: "5.10.in-addr.arpa." transparent
      # make metrics available for the unbound-telemetry container (127.0.0.1:9054)
      remote-control:
        control-enable: yes
        control-use-cert: no
    forward-zone:
      name: "."
      forward-addr: 127.0.0.1@9254 # coredns
{{ if or (eq .ConfigItems.enable_node_scale_out_beyond_1k_nodes "stage1") (eq .ConfigItems.enable_node_scale_out_beyond_1k_nodes "stage2") }}
    forward-zone:
      name: "2.10.in-addr.arpa."
      forward-addr: 127.0.0.1@9254 # coredns
    forward-zone:
      name: "3.10.in-addr.arpa."
      forward-addr: 127.0.0.1@9254 # coredns
{{ else }}
    forward-zone:
      name: "2.10.in-addr.arpa."
      forward-addr: 127.0.0.1@9254 # coredns
{{ end }}
    forward-zone:
      name: "5.10.in-addr.arpa."
      forward-addr: 127.0.0.1@9254 # coredns
  Corefile: |
{{ if and (ne .ConfigItems.custom_dns_zone "") (ne .ConfigItems.custom_dns_zone_nameservers "") }}
    {{ .ConfigItems.custom_dns_zone }}:9254 {
        errors
{{ if ne .ConfigItems.coredns_max_upstream_concurrency "0" }}
        forward . {{ .ConfigItems.custom_dns_zone_nameservers }} {
          max_concurrent {{ .ConfigItems.coredns_max_upstream_concurrency }}
        }
{{ else }}
        forward . {{ .ConfigItems.custom_dns_zone_nameservers }}
{{ end }}
        prometheus :9153
        ready :9155
        cache 30
    }
{{ end }}

{{ if eq .ConfigItems.enable_skipper_eastwest_dns "true"}}
    ingress.cluster.local:9254 {
{{ if eq .ConfigItems.skipper_eastwest_dns_log_enabled "true"}}
        log
{{ end }}
        template IN A {
            match "^.*[.]ingress[.]cluster[.]local"
            answer "{{"{{"}} .Name {{"}}"}} 60 IN A 10.5.99.99"
            fallthrough
        }
        template IN AAAA {
            rcode NOERROR
        }
        prometheus :9153
        ready :9155
    }
{{ end }}

    # Defines that this server is authority for reverse
    # lookups for these ranges.
    cluster.local:9254 {{ if or (eq .ConfigItems.enable_node_scale_out_beyond_1k_nodes "stage1") (eq .ConfigItems.enable_node_scale_out_beyond_1k_nodes "stage2") }}10.2.0.0/15:9254{{ else }}10.2.0.0/16:9254{{ end }} 10.5.0.0/16:9254 {{ if eq .ConfigItems.tracing_coredns_route_traces_to_local_zone "true"}}{{ range $src := split .ConfigItems.tracing_coredns_global_traces_endpoint  "," }}{{ $src }}:9254 {{ end }} {{ end }} {
        errors
        {{ if eq .ConfigItems.tracing_coredns_route_traces_to_local_zone "true"}}
          {{- with $cluster := .Cluster }}
          {{ range $src := split .ConfigItems.tracing_coredns_global_traces_endpoint  "," }}
        rewrite name exact {{ $src }} {{ $cluster.ConfigItems.tracing_coredns_local_zone_traces_endpoint }}
          {{ end }}
          {{- end }}
        {{ end }}
        kubernetes {
            pods insecure
        }
        cache 30
{{ if eq .ConfigItems.coredns_log_svc_names "true"}}
        log svc.svc.cluster.local.
{{ end }}
        prometheus :9153
        ready :9155
    }

    .:9254 {
{{ if eq .ConfigItems.coredns_log_forward "true"}}
        log
{{ end }}
        errors
        health :9154 # this is global for all servers
        ready :9155
        prometheus :9153
{{ if ne .ConfigItems.coredns_max_upstream_concurrency "0" }}
        forward . /etc/resolv.conf {
          max_concurrent {{ .ConfigItems.coredns_max_upstream_concurrency }}
        }
{{ else }}
        forward . /etc/resolv.conf
{{ end }}
        pprof 127.0.0.1:9156
        cache 30
        reload
    }
