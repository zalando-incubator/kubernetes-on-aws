  - path: /srv/kubernetes/manifests/secretary-de.yaml
    content: |
      apiVersion: extensions/v1beta1
      kind: Deployment
      metadata:
        name: secretary
        namespace: kube-system
      spec:
        replicas: 1
        template:
          metadata:
            labels:
              app: secretary
          spec:
            containers:
            - name: gerry
              image: registry.opensource.zalan.do/teapot/gerry:v0.0.5
              args:
              - /meta/credentials
              - --application-id=k8s-authnz-webhook
              - --mint-bucket=s3://zalando-stups-mint-170858875137-eu-central-1
              volumeMounts:
              - mountPath: /meta/credentials
                name: credentials
                readOnly: false
            - name: secretary
              image: registry.opensource.zalan.do/teapot/secretary:v0.1.1
              args:
              - --all-namespaces
              - --service-account=default
              - --interval=10m
              env:
              - name: CREDENTIALS_DIR
                value: /meta/credentials
              volumeMounts:
              - mountPath: /meta/credentials
                name: credentials
                readOnly: true
            - name: kubectl
              image: quay.io/coreos/hyperkube:v1.4.3_coreos.0
              command:
              - /hyperkube
              args:
              - kubectl
              - proxy
              - --port=8080
            volumes:
            - name: credentials
              emptyDir:
                medium: Memory # share a tmpfs between the two containers

  - path: /srv/kubernetes/manifests/mate-de.yaml
    content: |
      apiVersion: extensions/v1beta1
      kind: Deployment
      metadata:
        name: mate
        namespace: kube-system
      spec:
        replicas: 1
        template:
          metadata:
            labels:
              app: mate
