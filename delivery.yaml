version: "2017-09-20"
allow_concurrent_steps: true
pipeline:
- id: build
  depends_on: []
  when:
    event: pull_request
  vm: large # speed up building kubernetes/kubernetes
  overlay: ci/golang
  cache:
    paths:
    - /go/pkg/mod       # pkg cache for Go modules
    - ~/.cache/go-build # Go build cache
  type: script
  commands:
  - desc: build and push
    cmd: |
      VERSION="$CDP_BUILD_VERSION" make -C test/e2e build.push

- id: create-cluster
  when:
    event: pull_request
  depends_on:
  - build
  type: process
  desc: "Create cluster for Kubernetes e2e tests"
  target: stups-test
  process: microservice_standard_test
  config:
    apply_manifests:
      env:
      - name: DEPLOYMENT_PATH
        value: test/e2e
    end2end_tests:
      metadata:
        name: e2e
        annotations:
          iam.amazonaws.com/role: arn:aws:iam::925511348110:role/cluster-lifecycle-manager-entrypoint
        labels:
          application: teapot-kubernetes-e2e
      spec:
        nodeSelector:
          aws.amazon.com/spot: "false"
        restartPolicy: Never
        initContainers:
        - name: aws-credentials-waiter
          image: pierone.stups.zalan.do/automata/aws-credentials-waiter:master-2
          args: ["300"]
        containers:
        - name: e2e
          image: "registry.opensource.zalan.do/teapot/kubernetes-on-aws-e2e:#{CDP_BUILD_VERSION}"
          args:
          - create-cluster
          resources:
            limits:
              cpu: 500m
              memory: 5Gi
            requests:
              cpu: 500m
              memory: 5Gi

- id: e2e-tests
  when:
    event: pull_request
  depends_on:
  - create-cluster
  type: process
  desc: "Kubernetes e2e tests"
  target: stups-test
  process: microservice_standard_test
  config:
    apply_manifests:
      env:
      - name: DEPLOYMENT_PATH
        value: test/e2e
    end2end_tests:
      metadata:
        name: e2e
        annotations:
          iam.amazonaws.com/role: arn:aws:iam::925511348110:role/cluster-lifecycle-manager-entrypoint
        labels:
          application: teapot-kubernetes-e2e
      spec:
        nodeSelector:
          aws.amazon.com/spot: "false"
        restartPolicy: Never
        initContainers:
        - name: aws-credentials-waiter
          image: pierone.stups.zalan.do/automata/aws-credentials-waiter:master-2
          args: ["300"]
        containers:
        - name: e2e
          image: "registry.opensource.zalan.do/teapot/kubernetes-on-aws-e2e:#{CDP_BUILD_VERSION}"
          args:
          - run-e2e
          env:
          - name: RESULT_BUCKET
            value: "teapot-kubernetes-e2e-results"
          resources:
            limits:
              cpu: 500m
              memory: 5Gi
            requests:
              cpu: 500m
              memory: 5Gi

- id: decommission-cluster
  when:
    event: pull_request
  depends_on:
  - e2e-tests
  type: process
  desc: "Decommission cluster used for Kubernetes e2e tests"
  target: stups-test
  process: microservice_standard_test
  config:
    apply_manifests:
      env:
      - name: DEPLOYMENT_PATH
        value: test/e2e
    end2end_tests:
      metadata:
        name: e2e
        annotations:
          iam.amazonaws.com/role: arn:aws:iam::925511348110:role/cluster-lifecycle-manager-entrypoint
        labels:
          application: teapot-kubernetes-e2e
      spec:
        nodeSelector:
          aws.amazon.com/spot: "false"
        restartPolicy: Never
        initContainers:
        - name: aws-credentials-waiter
          image: pierone.stups.zalan.do/automata/aws-credentials-waiter:master-2
          args: ["300"]
        containers:
        - name: e2e
          image: "registry.opensource.zalan.do/teapot/kubernetes-on-aws-e2e:#{CDP_BUILD_VERSION}"
          args:
          - decommission-cluster
          resources:
            limits:
              cpu: 500m
              memory: 5Gi
            requests:
              cpu: 500m
              memory: 5Gi
